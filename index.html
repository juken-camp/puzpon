<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプル検証版</title>
  <style>
    body {
      background: #1a1a2e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    
    .subject-btn {
      background: #333;
      border: 1px solid #666;
      color: white;
      padding: 15px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      width: 120px;
      text-align: center;
    }
    
    .subject-btn:hover {
      background: #555;
    }
    
    .subject-btn.active {
      background: #0066cc;
      border-color: #0099ff;
    }
    
    .start-btn {
      background: #006600;
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    
    .start-btn:disabled {
      background: #333;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h1>🎯 教科選択テスト</h1>
<p>ボタンの反応速度をチェック</p>

<div id="subjects">
  <!-- JavaScriptで生成 -->
</div>

<button id="startBtn" class="start-btn" disabled>クエスト開始</button>

<div id="result" style="margin-top: 20px;"></div>

<script>
// 超シンプルな教科選択
function initTest() {
  const container = document.getElementById('subjects');
  const startBtn = document.getElementById('startBtn');
  const result = document.getElementById('result');
  
  let selectedSubject = '';
  let activeButton = null;
  
  const subjects = [
    {id: 'geography_1', name: '🗺️ 中１地理'},
    {id: 'geography_2', name: '🗺️ 中２地理'},
    {id: 'history_1', name: '🏛️ 中１歴史'},
    {id: 'history_2', name: '🏛️ 中２歴史'},
    {id: 'history_3', name: '🏛️ 中３歴史'},
    {id: 'civics', name: '⚖️ 公民'},
    {id: 'chemistry_1', name: '🧪 中１化学'},
    {id: 'chemistry_2', name: '🧪 中２化学'},
    {id: 'chemistry_3', name: '🧪 中３化学'},
    {id: 'biology_1', name: '🧬 中１生物'},
    {id: 'biology_2', name: '🧬 中２生物'},
    {id: 'biology_3', name: '🧬 中３生物'},
    {id: 'physics_1', name: '⚛️ 中１物理'},
    {id: 'physics_2', name: '⚛️ 中２物理'},
    {id: 'physics_3', name: '⚛️ 中３物理'},
    {id: 'earth_1', name: '🌍 中１地学'},
    {id: 'earth_2', name: '🌍 中２地学'},
    {id: 'earth_3', name: '🌍 中３地学'}
  ];
  
  // ボタン生成（最小限）
  subjects.forEach(subject => {
    const btn = document.createElement('button');
    btn.className = 'subject-btn';
    btn.textContent = subject.name;
    
    // シンプルなクリックハンドラー
    btn.addEventListener('click', function() {
      console.log('ボタンクリック:', subject.name);
      
      // 前のアクティブボタンを非アクティブに
      if (activeButton) {
        activeButton.classList.remove('active');
      }
      
      // 新しいボタンをアクティブに
      this.classList.add('active');
      activeButton = this;
      selectedSubject = subject.id;
      startBtn.disabled = false;
      
      result.textContent = `選択: ${subject.name}`;
    });
    
    container.appendChild(btn);
  });
  
  // 開始ボタン
  startBtn.addEventListener('click', function() {
    if (selectedSubject) {
      result.textContent = `${selectedSubject} でゲーム開始！`;
      alert('ゲーム開始！');
    }
  });
}

// ページ読み込み完了時に初期化
document.addEventListener('DOMContentLoaded', initTest);
</script>

</body>
</html>
