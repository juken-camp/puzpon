<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>üê± NEKOPON üê±</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'M PLUS Rounded 1c', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #faf8f5;
            color: #8b4513;
            font-weight: bold;
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            text-size-adjust: none;
        }

        .field {
            position: absolute;
            top: 120px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            overflow: hidden;
            pointer-events: none;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Fredoka One', cursive;
            font-size: 40px;
            color: #d2691e;
            text-shadow: 2px 2px 8px rgba(139,69,19,0.2);
            z-index: 1001;
            letter-spacing: 2px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            white-space: nowrap;
            opacity: 0;
            animation: title-enter 1.5s ease-out 0.2s forwards;
        }

        .title:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .title.title-bounce {
            animation: title-bounce 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes title-enter {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-30px) scale(0.8); 
            }
            60% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(5px) scale(1.1); 
            }
            80% { 
                transform: translateX(-50%) translateY(-2px) scale(1.05); 
            }
            100% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1); 
            }
        }

        @keyframes title-bounce {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            15% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
            30% { transform: translateX(-50%) scale(1.18) rotate(-1deg); }
            45% { transform: translateX(-50%) scale(1.25) rotate(1deg); }
            60% { transform: translateX(-50%) scale(1.15) rotate(-0.5deg); }
            75% { transform: translateX(-50%) scale(1.08) rotate(0.5deg); }
            85% { transform: translateX(-50%) scale(1.03) rotate(-0.2deg); }
            95% { transform: translateX(-50%) scale(1.01) rotate(0.1deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }

        .cat-icon {
            display: inline-block;
            cursor: pointer;
            font-size: 42px;
            margin: 0 8px;
            transition: transform 0.1s ease-out;
        }

        .cat-icon:hover {
            transform: scale(1.2) rotate(15deg) !important;
        }

        /* ÈÄöÂ∏∏ÊôÇ„ÅÆsparkle„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÔºàÈáçÂäõÊÑüÁü•„ÅåÁÑ°Âäπ„ÅÆÊôÇ„ÅÆ„ÅøÔºâ */
        .cat-icon:not(.tilt-responsive) {
            animation: cat-icon-sparkle 3s ease-in-out infinite;
        }

        /* ÈáçÂäõÊÑüÁü•„ÅåÊúâÂäπ„Å™ÊôÇ„ÅØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÁÑ°ÂäπÂåñ */
        .cat-icon.tilt-responsive {
            animation: none !important;
            transition: transform 0.1s ease-out;
        }

        .cat-icon.bounce {
            animation: cat-bounce 0.8s ease-in-out !important;
        }

        @keyframes cat-icon-sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.05) rotate(2deg); }
            50% { transform: scale(1.1) rotate(-1deg); }
            75% { transform: scale(1.05) rotate(1deg); }
        }

        @keyframes cat-bounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.4) rotate(15deg); }
            50% { transform: scale(1.6) rotate(-10deg); }
            75% { transform: scale(1.3) rotate(12deg); }
        }

        .header {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 1000;
            background: rgba(255,255,255,0.35);
            padding: 8px 24px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 8px 32px rgba(139,69,19,0.15),
                inset 0 1px 0 rgba(255,255,255,0.3);
            opacity: 0;
            animation: header-enter 1.2s ease-out 0.8s forwards;
        }

        @keyframes header-enter {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-20px) scale(0.9); 
            }
            100% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1); 
            }
        }

        .score-item {
            font-size: 18px;
            color: #8b4513;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            opacity: 1;
            cursor: pointer;
            border-radius: 15px;
            padding: 5px 8px;
            position: relative;
        }

        .score-item:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .score-item:nth-child(1) {
            animation: score-enter-sparkle 1s ease-out 1.2s forwards;
        }

        .score-item:nth-child(2) {
            animation: score-enter-fire 1s ease-out 1.4s forwards;
        }

        .score-item:nth-child(3) {
            animation: score-enter-trophy 1s ease-out 1.6s forwards;
        }

        .score-item:nth-child(1):not(.tap-sparkle) {
            animation: score-enter-sparkle 1s ease-out 1.2s forwards, gentle-sparkle 4s ease-in-out 3s infinite;
        }

        .score-item:nth-child(2):not(.tap-fire) {
            animation: score-enter-fire 1s ease-out 1.4s forwards, gentle-fire 3.5s ease-in-out 3.5s infinite;
        }

        .score-item:nth-child(3):not(.tap-trophy) {
            animation: score-enter-trophy 1s ease-out 1.6s forwards, gentle-trophy 5s ease-in-out 4s infinite;
        }

        .score-item.pulse {
            animation: score-pulse 0.6s ease-in-out !important;
        }

        .score-item.tap-sparkle {
            animation: tap-sparkle 0.8s ease-out !important;
        }

        .score-item.tap-fire {
            animation: tap-fire 0.8s ease-out !important;
        }

        .score-item.tap-trophy {
            animation: tap-trophy 0.8s ease-out !important;
        }

        @keyframes score-enter-sparkle {
            0% { 
                opacity: 0; 
                transform: translateY(-15px) scale(0.7); 
            }
            50% { 
                opacity: 1; 
                transform: translateY(3px) scale(1.2); 
                filter: brightness(1.5) drop-shadow(0 0 10px gold);
            }
            70% { 
                transform: translateY(-2px) scale(1.1); 
            }
            100% { 
                opacity: 1 !important; 
                transform: translateY(0) scale(1); 
                filter: brightness(1);
            }
        }

        @keyframes score-enter-fire {
            0% { 
                opacity: 0; 
                transform: translateY(-15px) scale(0.7) rotate(-10deg); 
            }
            50% { 
                opacity: 1; 
                transform: translateY(3px) scale(1.3) rotate(5deg); 
                filter: brightness(1.8) hue-rotate(45deg);
            }
            70% { 
                transform: translateY(-2px) scale(1.1) rotate(-2deg); 
            }
            100% { 
                opacity: 1 !important; 
                transform: translateY(0) scale(1) rotate(0deg); 
                filter: brightness(1);
            }
        }

        @keyframes score-enter-trophy {
            0% { 
                opacity: 0; 
                transform: translateY(-15px) scale(0.7); 
            }
            40% { 
                opacity: 1; 
                transform: translateY(5px) scale(1.4); 
                filter: brightness(2) drop-shadow(0 0 15px orange);
            }
            60% { 
                transform: translateY(-3px) scale(1.2); 
            }
            80% { 
                transform: translateY(1px) scale(1.05); 
            }
            100% { 
                opacity: 1 !important; 
                transform: translateY(0) scale(1); 
                filter: brightness(1);
            }
        }

        @keyframes score-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); filter: brightness(1.5); }
        }

        @keyframes tap-sparkle {
            0% { transform: scale(1); filter: brightness(1); }
            30% { transform: scale(1.4) rotate(5deg); filter: brightness(2) drop-shadow(0 0 20px gold) saturate(2); }
            60% { transform: scale(1.2) rotate(-3deg); filter: brightness(1.8) drop-shadow(0 0 15px gold); }
            100% { transform: scale(1) rotate(0deg); filter: brightness(1); }
        }

        @keyframes tap-fire {
            0% { transform: scale(1) rotate(0deg); filter: brightness(1); }
            25% { transform: scale(1.5) rotate(8deg); filter: brightness(3) hue-rotate(90deg) saturate(3); }
            50% { transform: scale(1.3) rotate(-5deg); filter: brightness(2.5) hue-rotate(45deg) saturate(2); }
            75% { transform: scale(1.1) rotate(3deg); filter: brightness(1.8) hue-rotate(20deg); }
            100% { transform: scale(1) rotate(0deg); filter: brightness(1); }
        }

        @keyframes tap-trophy {
            0% { transform: scale(1); filter: brightness(1); }
            20% { transform: scale(1.6) translateY(-5px); filter: brightness(4) drop-shadow(0 0 25px orange) saturate(3); }
            40% { transform: scale(1.4) translateY(-2px); filter: brightness(3) drop-shadow(0 0 20px gold); }
            60% { transform: scale(1.2) translateY(0px); filter: brightness(2) drop-shadow(0 0 15px orange); }
            80% { transform: scale(1.05) translateY(0px); filter: brightness(1.5); }
            100% { transform: scale(1) translateY(0px); filter: brightness(1); }
        }

        @keyframes gentle-sparkle {
            0%, 100% { filter: brightness(1); transform: scale(1); }
            50% { filter: brightness(1.2) drop-shadow(0 0 5px gold); transform: scale(1.02); }
        }

        @keyframes gentle-fire {
            0%, 100% { filter: brightness(1); transform: scale(1) rotate(0deg); }
            33% { filter: brightness(1.3) hue-rotate(15deg); transform: scale(1.03) rotate(1deg); }
            66% { filter: brightness(1.1) hue-rotate(-10deg); transform: scale(1.01) rotate(-1deg); }
        }

        @keyframes gentle-trophy {
            0%, 100% { filter: brightness(1); transform: scale(1); }
            50% { filter: brightness(1.4) drop-shadow(0 0 8px orange); transform: scale(1.04); }
        }

        .cat {
            position: absolute;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            user-select: none;
            z-index: 100;
            transform-origin: center;
            pointer-events: auto;
            filter: drop-shadow(0 4px 12px rgba(139,69,19,0.25));
            --rotation: 0deg;
        }

        .cat.sliding {
            filter: drop-shadow(0 6px 18px rgba(139,69,19,0.4)) brightness(1.1);
            transition: none;
        }

        .cat:not(.dragging):not(.merging):not(.chain):not(.sliding) {
            animation: live-breathe 4s ease-in-out infinite;
        }

        .cat:nth-child(3n+1):not(.dragging):not(.merging):not(.chain):not(.sliding) {
            animation: live-pulse 3.5s ease-in-out infinite;
            animation-delay: 0.5s;
        }

        .cat:nth-child(3n+2):not(.dragging):not(.merging):not(.chain):not(.sliding) {
            animation: live-wiggle 4.2s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes live-breathe {
            0%, 100% { 
                transform: scale(1) rotate(var(--rotation)); 
            }
            50% { 
                transform: scale(1.08) rotate(calc(var(--rotation) + 2deg)); 
            }
        }

        @keyframes live-pulse {
            0%, 100% { 
                transform: scale(1) rotate(var(--rotation)); 
                filter: brightness(1) drop-shadow(0 4px 12px rgba(139,69,19,0.25)); 
            }
            50% { 
                transform: scale(1.12) rotate(var(--rotation)); 
                filter: brightness(1.3) drop-shadow(0 6px 18px rgba(139,69,19,0.35)); 
            }
        }

        @keyframes live-wiggle {
            0%, 100% { 
                transform: scale(1) rotate(var(--rotation)) translateX(0); 
            }
            25% { 
                transform: scale(1.05) rotate(calc(var(--rotation) + 3deg)) translateX(-2px); 
            }
            75% { 
                transform: scale(1.05) rotate(calc(var(--rotation) - 3deg)) translateX(2px); 
            }
        }

        .cat:hover {
            transform: scale(1.25) rotate(var(--rotation)) !important;
            animation: none !important;
            z-index: 200;
            filter: drop-shadow(0 8px 24px rgba(139,69,19,0.4)) brightness(1.1);
        }

        .cat.dragging {
            transform: scale(1.4) rotate(calc(var(--rotation) + 10deg)) !important;
            z-index: 1000;
            animation: none !important;
            filter: drop-shadow(0 12px 32px rgba(139,69,19,0.5));
            transition: none !important;
        }

        .cat.merging {
            animation: mega-merge 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
            z-index: 500;
        }

        .cat.chain {
            animation: chain-reaction 1s ease-in-out !important;
            z-index: 600;
        }

        .cat.pop {
            animation: birth-pop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        }

        @keyframes mega-merge {
            0% { 
                transform: scale(1) rotate(var(--rotation)); 
                filter: brightness(1) drop-shadow(0 4px 12px rgba(139,69,19,0.25)); 
            }
            30% { 
                transform: scale(1.6) rotate(calc(var(--rotation) + 180deg)); 
                filter: brightness(2) hue-rotate(180deg) drop-shadow(0 8px 20px rgba(139,69,19,0.4)); 
            }
            60% { 
                transform: scale(2.2) rotate(calc(var(--rotation) + 270deg)); 
                filter: brightness(3) hue-rotate(360deg) drop-shadow(0 12px 28px rgba(139,69,19,0.5)); 
            }
            100% { 
                transform: scale(1) rotate(calc(var(--rotation) + 360deg)); 
                filter: brightness(1) drop-shadow(0 4px 12px rgba(139,69,19,0.25)); 
            }
        }

        @keyframes chain-reaction {
            0% { 
                transform: scale(1) rotate(var(--rotation)); 
                filter: brightness(1) saturate(1) drop-shadow(0 4px 12px rgba(139,69,19,0.25)); 
            }
            25% { 
                transform: scale(1.8) rotate(calc(var(--rotation) + 90deg)); 
                filter: brightness(3) saturate(2) hue-rotate(90deg) drop-shadow(0 8px 20px rgba(255,69,0,0.5)); 
            }
            50% { 
                transform: scale(2.4) rotate(calc(var(--rotation) + 180deg)); 
                filter: brightness(4) saturate(3) hue-rotate(180deg) drop-shadow(0 12px 28px rgba(255,215,0,0.6)); 
            }
            75% { 
                transform: scale(1.6) rotate(calc(var(--rotation) + 270deg)); 
                filter: brightness(2) saturate(1.5) hue-rotate(270deg) drop-shadow(0 8px 20px rgba(255,105,180,0.5)); 
            }
            100% { 
                transform: scale(1) rotate(calc(var(--rotation) + 360deg)); 
                filter: brightness(1) saturate(1) drop-shadow(0 4px 12px rgba(139,69,19,0.25)); 
            }
        }

        @keyframes birth-pop {
            0% { 
                transform: scale(0) rotate(var(--rotation)); 
                opacity: 0; 
            }
            60% { 
                transform: scale(1.3) rotate(calc(var(--rotation) + 180deg)); 
                opacity: 0.9; 
            }
            100% { 
                transform: scale(1) rotate(calc(var(--rotation) + 360deg)); 
                opacity: 1; 
            }
        }

        .floating-score {
            position: absolute;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: #ff6347;
            pointer-events: none;
            z-index: 800;
            text-shadow: 2px 2px 8px rgba(139,69,19,0.3);
            animation: float-up 2s ease-out forwards;
            white-space: nowrap;
        }

        .floating-score.chain {
            font-size: 32px;
            color: #ff1493;
            animation: float-chain 2.5s ease-out forwards;
        }

        .floating-score.mega {
            font-size: 40px;
            color: #ff0000;
            animation: float-mega 3s ease-out forwards;
        }

        .floating-score.score-bonus {
            font-size: 28px;
            color: #ffd700;
            animation: float-bonus 2.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }

        @keyframes float-chain {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            50% { opacity: 1; transform: translateY(-60px) scale(2) rotate(180deg); }
            100% { opacity: 0; transform: translateY(-150px) scale(3) rotate(360deg); }
        }

        @keyframes float-mega {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            30% { opacity: 1; transform: translateY(-40px) scale(2.5) rotate(120deg); }
            60% { opacity: 1; transform: translateY(-100px) scale(4) rotate(240deg); }
            100% { opacity: 0; transform: translateY(-200px) scale(6) rotate(720deg); }
        }

        @keyframes float-bonus {
            0% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
            40% { opacity: 1; transform: translateY(-30px) scale(1.8) rotate(180deg); }
            70% { opacity: 1; transform: translateY(-60px) scale(2.2) rotate(270deg); }
            100% { opacity: 0; transform: translateY(-120px) scale(3) rotate(540deg); }
        }

        .msg {
            position: absolute;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #8b4513;
            pointer-events: none;
            z-index: 700;
            animation: float 2.5s ease-out forwards;
            text-shadow: 1px 1px 4px rgba(255,255,255,0.8);
            white-space: nowrap;
        }

        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.3); }
        }

        .chain-text {
            position: absolute;
            font-family: 'Fredoka One', cursive;
            font-size: 56px;
            font-weight: bold;
            color: #ff1493;
            pointer-events: none;
            z-index: 900;
            text-shadow: 3px 3px 12px rgba(139,69,19,0.5);
            animation: chain-appear 3s ease-out forwards;
            white-space: nowrap;
        }

        @keyframes chain-appear {
            0% { opacity: 0; transform: scale(0) rotate(-360deg); }
            20% { opacity: 1; transform: scale(2) rotate(0deg); }
            80% { opacity: 1; transform: scale(1.5) rotate(10deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
        }

        .particle {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            z-index: 400;
            animation: particle-burst 2s ease-out forwards;
        }

        @keyframes particle-burst {
            0% { opacity: 1; transform: scale(0) rotate(0deg); }
            20% { opacity: 1; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.5) rotate(720deg) translateY(-100px); }
        }

        .wind-particle {
            position: absolute;
            font-size: 16px;
            pointer-events: none;
            z-index: 300;
            animation: wind-trail 1.5s ease-out forwards;
            opacity: 0.7;
        }

        @keyframes wind-trail {
            0% { opacity: 0.7; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
            100% { opacity: 0; transform: scale(0.3) rotate(360deg); }
        }

        .fever-mode {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.12) 0%, rgba(255,69,0,0.08) 100%);
            pointer-events: none;
            z-index: 50;
            animation: fever-pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes fever-pulse {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .permission-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(139,69,19,0.25);
            z-index: 2000;
            font-family: 'M PLUS Rounded 1c', sans-serif;
            text-align: center;
            max-width: 320px;
            line-height: 1.6;
            border: 1px solid rgba(255,255,255,0.3);
            opacity: 0;
            animation: popup-enter 0.8s ease-out 2s forwards;
        }

        @keyframes popup-enter {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.8) rotate(-5deg); 
            }
            60% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.05) rotate(2deg); 
            }
            80% { 
                transform: translate(-50%, -50%) scale(0.98) rotate(-1deg); 
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotate(0deg); 
            }
        }

        .permission-popup h3 {
            font-size: 20px;
            margin-bottom: 12px;
            color: #8b4513;
        }

        .permission-popup p {
            font-size: 15px;
            margin-bottom: 20px;
            color: #a0522d;
        }

            enforceScreenLock() {

            enableTiltSensor() {
                this.tiltEnabled = true;

                // „Çø„Ç§„Éà„É´Áå´„Å´tilt-responsive„ÇØ„É©„Çπ„ÇíËøΩÂä†Ôºàsparkle„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁÑ°ÂäπÂåñÔºâ

                window.addEventListener('deviceorientation', (event) => {

                    this.updateCatOrientations();

                // PCÁí∞Â¢É„Åß„ÇÇ„ÉÜ„Çπ„Éà„Åß„Åç„Çã„Çà„ÅÜ„Å´Ëá™ÂãïÂõûËª¢Ê©üËÉΩ„ÇíËøΩÂä†
                if (!window.DeviceOrientationEvent || navigator.userAgent.includes('Chrome')) {

            startTestRotation() {

                    if (!this.tiltEnabled) return;
                    
                    // Áñë‰ººÁöÑ„Å™ÂÇæ„Åç„Éá„Éº„Çø„ÇíÁîüÊàê
                    const time = Date.now() * 0.001;
                    this.currentTilt.gamma = Math.sin(time) * 60; // -60Â∫¶„Äú+60Â∫¶
                    this.currentTilt.beta = Math.cos(time * 0.7) * 45; // -45Â∫¶„Äú+45Â∫¶
                    this.updateCatOrientations();

            updateCatOrientations() {
                const now = Date.now();
                if (now - this.lastTiltTime < 30) return; // 30FPS„Å´Âà∂Èôê
                this.lastTiltTime = now;

                const gamma = this.currentTilt.gamma;
                const beta = this.currentTilt.beta;

                // „Ç≤„Éº„É†ÂÜÖÁå´„ÅÆÂõûËª¢ÔºàÂæìÊù•ÈÄö„ÇäÔºâ
                let baseRotation = gamma * 2;
                if (Math.abs(beta) > 90) {
                    baseRotation += 180;
                }
                if (Math.abs(gamma) > 30) {
                    baseRotation = gamma * 2.5;
                }

                this.cats.forEach((cat, index) => {
                    if (cat.element.classList.contains('dragging') || cat.isSliding) return;
                    const individualRotation = baseRotation * 1.3 + (index % 7 - 3) * 20;
                    cat.element.style.setProperty('--rotation', `${individualRotation}deg`);
                });

                // „Çø„Ç§„Éà„É´Áå´„ÅÆÂõûËª¢ÔºàÂ§ßÂπÖÂº∑ÂåñÔºâ

                    const isLeftBouncing = titleLeftCat.classList.contains('bounce');
                    const isRightBouncing = titleRightCat.classList.contains('bounce');

                        // Â∑¶„ÅÆÁå´Ôºö„Çà„ÇäÂ§ß„Åç„Å™ÂõûËª¢ÂäπÊûú
                        const titleRotationLeft = gamma * 5 - 80 + Math.sin(Date.now() * 0.003) * 30;
                        titleLeftCat.style.transform = `rotate(${titleRotationLeft}deg) scale(1)`;
                        console.log(`Left cat rotation: ${titleRotationLeft}deg`);
                    }

                    if (!isRightBouncing) {
                        // Âè≥„ÅÆÁå´Ôºö„Çà„ÇäÂ§ß„Åç„Å™ÂõûËª¢ÂäπÊûú
                        const titleRotationRight = gamma * 5 + 80 + Math.cos(Date.now() * 0.004) * 40;
                        titleRightCat.style.transform = `rotate(${titleRotationRight}deg) scale(1)`;
                        console.log(`Right cat rotation: ${titleRotationRight}deg`);
                    }
                }
            }

            setupDrag(el, cat) {
                let longPress = null;

                const start = (e) => {
                    e.stopPropagation();
                    cat.isDragging = true;
                    cat.isSliding = false;
                    cat.velocity = { x: 0, y: 0 };
                    
                    const touch = e.touches ? e.touches[0] : e;
                    cat.swipeStart = {
                        x: touch.clientX,
                        y: touch.clientY,
                        time: Date.now()
                    };

                    el.classList.add('dragging');
                    el.classList.remove('sliding');
                    longPress = setTimeout(() => this.pet(cat), 600);
                    e.preventDefault();
                };

                const move = (clientX, clientY) => {
                    if (cat.isDragging) {
                        clearTimeout(longPress);
                        const rect = document.getElementById('field').getBoundingClientRect();
                        cat.x = Math.max(25, Math.min(rect.width - 25, clientX - rect.left));
                        cat.y = Math.max(25, Math.min(rect.height - 25, clientY - rect.top));
                        el.style.left = (cat.x - 25) + 'px';
                        el.style.top = (cat.y - 25) + 'px';
                    }
                };

                const end = (e) => {
                    if (cat.isDragging) {
                        cat.isDragging = false;
                        el.classList.remove('dragging');
                        clearTimeout(longPress);

                        const touch = e.changedTouches ? e.changedTouches[0] : e;
                        cat.swipeEnd = {
                            x: touch.clientX,
                            y: touch.clientY,
                            time: Date.now()
                        };

                        // „Çπ„ÉØ„Ç§„ÉóÂà§ÂÆö
                        this.handleSwipe(cat);

                        setTimeout(() => this.checkMerge(), 50);
                    }
                };

                el.addEventListener('mousedown', start);
                document.addEventListener('mouseup', end);
                document.addEventListener('mousemove', (e) => move(e.clientX, e.clientY));

                el.addEventListener('touchstart', start);
                document.addEventListener('touchend', end);
                el.addEventListener('touchmove', (e) => {
                    if (e.touches.length > 0) {
                        const touch = e.touches[0];
                        move(touch.clientX, touch.clientY);
                    }
                });
            }

            handleSwipe(cat) {
                if (!cat.swipeStart || !cat.swipeEnd) return;

                const dx = cat.swipeEnd.x - cat.swipeStart.x;
                const dy = cat.swipeEnd.y - cat.swipeStart.y;
                const dt = cat.swipeEnd.time - cat.swipeStart.time;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // „Çπ„ÉØ„Ç§„ÉóÂà§ÂÆöÔºàÊúÄ‰ΩéË∑ùÈõ¢30px„ÄÅÊúÄÂ§ßÊôÇÈñì500msÔºâ
                if (distance > 30 && dt < 500) {
                    const speed = Math.min(distance / dt * 15, 20); // ÈÄüÂ∫¶Âà∂Èôê
                    const angle = Math.atan2(dy, dx);

                    cat.velocity.x = Math.cos(angle) * speed;
                    cat.velocity.y = Math.sin(angle) * speed;
                    cat.isSliding = true;

                    cat.element.classList.add('sliding');

                    // „Çπ„ÉØ„Ç§„ÉóÈü≥„Å®„Ç®„Éï„Çß„ÇØ„Éà
                    this.playSound('swipe');
                    this.vibrate([40]);

                    const rect = cat.element.getBoundingClientRect();
                    this.showMsg(this.slideMessages[Math.floor(Math.random() * this.slideMessages.length)], 
                               rect.left + rect.width/2, rect.top + rect.height/2);

                    // È¢®„ÅÆ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
                    this.createWindParticles(rect.left + rect.width/2, rect.top + rect.height/2, angle);
                }
            }

            updatePhysics() {
                this.cats.forEach(cat => {
                    if (!cat.isSliding) return;

                    const oldX = cat.x;
                    const oldY = cat.y;

                    // ‰ΩçÁΩÆÊõ¥Êñ∞
                    cat.x += cat.velocity.x;
                    cat.y += cat.velocity.y;

                    // Â£Å„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
                    let bounced = false;

                    if (cat.x <= 25) {
                        cat.x = 25;
                        cat.velocity.x = -cat.velocity.x * cat.bounceStrength;
                        bounced = true;
                    } else if (cat.x >= this.fieldBounds.right - this.fieldBounds.left - 25) {
                        cat.x = this.fieldBounds.right - this.fieldBounds.left - 25;
                        cat.velocity.x = -cat.velocity.x * cat.bounceStrength;
                        bounced = true;
                    }

                    if (cat.y <= 25) {
                        cat.y = 25;
                        cat.velocity.y = -cat.velocity.y * cat.bounceStrength;
                        bounced = true;
                    } else if (cat.y >= this.fieldBounds.bottom - this.fieldBounds.top - 25) {
                        cat.y = this.fieldBounds.bottom - this.fieldBounds.top - 25;
                        cat.velocity.y = -cat.velocity.y * cat.bounceStrength;
                        bounced = true;
                    }

                    // Ë∑≥„Å≠Ëøî„Çä„Ç®„Éï„Çß„ÇØ„Éà
                    if (bounced) {
                        this.playSound('bounce');
                        this.vibrate([60]);
                        const rect = cat.element.getBoundingClientRect();
                        this.showMsg(this.bounceMessages[Math.floor(Math.random() * this.bounceMessages.length)], 
                                   rect.left + rect.width/2, rect.top + rect.height/2);
                        this.createParticles(rect.left + rect.width/2, rect.top + rect.height/2, ['üí´', '‚≠ê', '‚ú®'], 3);
                    }

                    // Êë©Êì¶„Å´„Çà„ÇãÊ∏õÈÄü
                    cat.velocity.x *= cat.friction;
                    cat.velocity.y *= cat.friction;

                    // ÂÅúÊ≠¢Âà§ÂÆö
                    const speed = Math.sqrt(cat.velocity.x * cat.velocity.x + cat.velocity.y * cat.velocity.y);
                    if (speed < 0.5) {
                        cat.isSliding = false;
                        cat.velocity = { x: 0, y: 0 };
                        cat.element.classList.remove('sliding');
                    }

                    // Áå´ÂêåÂ£´„ÅÆË°ùÁ™ÅÂà§ÂÆö
                    this.checkCatCollisions(cat);

                    // DOMÊõ¥Êñ∞
                    cat.element.style.left = (cat.x - 25) + 'px';
                    cat.element.style.top = (cat.y - 25) + 'px';
                });
            }

            checkCatCollisions(movingCat) {
                this.cats.forEach(otherCat => {
                    if (movingCat.id === otherCat.id || otherCat.isSliding) return;

                    const dx = movingCat.x - otherCat.x;
                    const dy = movingCat.y - otherCat.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 50) { // Ë°ùÁ™ÅÂà§ÂÆö
                        // Êäº„ÅóÂêà„ÅÑÂäπÊûú
                        const angle = Math.atan2(dy, dx);
                        const pushForce = (50 - distance) * 0.3;

                        otherCat.x -= Math.cos(angle) * pushForce;
                        otherCat.y -= Math.sin(angle) * pushForce;

                        // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
                        otherCat.x = Math.max(25, Math.min(this.fieldBounds.right - this.fieldBounds.left - 25, otherCat.x));
                        otherCat.y = Math.max(25, Math.min(this.fieldBounds.bottom - this.fieldBounds.top - 25, otherCat.y));

                        otherCat.element.style.left = (otherCat.x - 25) + 'px';
                        otherCat.element.style.top = (otherCat.y - 25) + 'px';

                        // ÁßªÂãïÁå´„ÅÆÈÄüÂ∫¶Ê∏õÂ∞ë
                        movingCat.velocity.x *= 0.7;
                        movingCat.velocity.y *= 0.7;
                    }
                });
            }

            createWindParticles(x, y, angle) {

            }

            checkMerge() {
                const mergeGroups = new Map();

                // Âêå„Åò„Çø„Ç§„Éó„Åß„Ç∞„É´„Éº„ÉóÂåñ
                for (let i = 0; i < this.cats.length; i++) {
                    const cat = this.cats[i];
                    if (!mergeGroups.has(cat.type)) {
                        mergeGroups.set(cat.type, []);
                    }
                    mergeGroups.get(cat.type).push({cat, index: i});
                }

                // „Éû„Éº„Ç∏Âá¶ÁêÜ
                for (const [type, group] of mergeGroups) {
                    if (group.length >= 2) {
                        // 2Âåπ‰ª•‰∏ä„ÅÑ„Çã„Ç∞„É´„Éº„Éó„ÅßË∑ùÈõ¢„ÉÅ„Çß„ÉÉ„ÇØ
                        for (let i = 0; i < group.length; i++) {
                            for (let j = i + 1; j < group.length; j++) {
                                const a = group[i].cat;
                                const b = group[j].cat;
                                const dist = Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);

                                if (dist < 70) { // Èáç„Å™„Å£„Åü„ÇâÂêà‰Ωì
                                    this.merge([group[i], group[j]]);
                                    return;
                                }
                            }
                        }
                    }

                    // 3Âåπ‰ª•‰∏ä„ÅÆÂ†¥Âêà„ÅØ„Ç≥„É≥„Éú„Éû„Éº„Ç∏„ÉÅ„Çß„ÉÉ„ÇØ
                    if (group.length >= 3) {
                        for (let i = 0; i < group.length; i++) {
                            for (let j = i + 1; j < group.length; j++) {
                                for (let k = j + 1; k < group.length; k++) {
                                    const a = group[i].cat;
                                    const b = group[j].cat;
                                    const c = group[k].cat;

                                    const dist1 = Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
                                    const dist2 = Math.sqrt((b.x - c.x) ** 2 + (b.y - c.y) ** 2);
                                    const dist3 = Math.sqrt((a.x - c.x) ** 2 + (a.y - c.y) ** 2);

                                    if (dist1 < 90 && dist2 < 90 && dist3 < 90) {
                                        this.comboMerge([group[i], group[j], group[k]]);
                                        return;
                                    }
                                }
                            }
                        }
                    }
                }
            }

            merge(group) {
                // „Éû„Éº„Ç∏„Ç®„Éï„Çß„ÇØ„Éà
                group.forEach(item => {
                    item.cat.element.classList.add('merging');
                    item.cat.isSliding = false;
                    item.cat.velocity = { x: 0, y: 0 };
                });

                setTimeout(() => {
                    // ‰∏≠ÂøÉÁÇπË®àÁÆó
                    const centerX = group.reduce((sum, item) => sum + item.cat.x, 0) / group.length;
                    const centerY = group.reduce((sum, item) => sum + item.cat.y, 0) / group.length;

                    // Âè§„ÅÑ„Éç„Ç≥„ÇíÂâäÈô§
                    const indices = group.map(item => item.index).sort((a, b) => b - a);
                    indices.forEach(index => {
                        this.cats[index].element.remove();
                        this.cats.splice(index, 1);
                    });

                    // Êñ∞„Åó„ÅÑ„Éç„Ç≥ÁîüÊàê
                    const oldLevel = group[0].cat.level;
                    const newLevel = Math.min(this.evolutionChain.length - 1, oldLevel + 1);
                    const newType = this.evolutionChain[newLevel];

                    const newCat = {
                        id: this.catId++,
                        x: centerX,
                        y: centerY,
                        level: newLevel,
                        type: newType,
                        element: null,
                        birth: Date.now(),
                        velocity: { x: 0, y: 0 },
                        friction: 0.98,
                        bounceStrength: 0.8,
                        isSliding: false,
                        isDragging: false,
                        swipeStart: null,
                        swipeEnd: null
                    };

                    newCat.element = this.createElement(newCat);
                    this.cats.push(newCat);

                    // „Çπ„Ç≥„Ç¢Ë®àÁÆó
                    const basePoints = Math.pow(2, newLevel + 1) * 10;
                    const points = this.feverMode ? basePoints * 2 : basePoints;
                    this.score += points;
                    this.discovered.add(newType);

                    // „ÉÅ„Çß„Éº„É≥Â¢óÂä†
                    this.chainCount++;
                    this.maxChain = Math.max(this.maxChain, this.chainCount);
                    this.updateChainDisplay();

                    // „Éï„Ç£„Éº„Éê„Éº„É¢„Éº„ÉâÂà§ÂÆö
                    if (this.chainCount >= 3 && !this.feverMode) {
                        this.enterFeverMode();
                    }

                    // „É¨„Éô„É´„Ç¢„ÉÉ„ÉóÂà§ÂÆö
                    if (newLevel > this.level) {
                        this.level = newLevel;
                        this.playSound('levelup');
                        this.vibrate([200, 100, 200]);
                    } else {
                        this.playSound('merge');
                        this.vibrate([100]);
                    }

                    const rect = document.getElementById('field').getBoundingClientRect();
                    this.showFloatingScore(points, centerX + rect.left, centerY + rect.top);
                    this.createMegaExplosion(centerX + rect.left, centerY + rect.top);

                    // ÈÄ£Èéñ„ÉÅ„Çß„ÉÉ„ÇØ
                    setTimeout(() => this.checkMerge(), 200);
                }, 400);

                this.updateUI();
            }

            comboMerge(group) {
                // „Ç≥„É≥„Éú„Ç®„Éï„Çß„ÇØ„Éà
                group.forEach(item => {
                    item.cat.element.classList.add('chain');

                });

                setTimeout(() => {
                    const centerX = group.reduce((sum, item) => sum + item.cat.x, 0) / group.length;
                    const centerY = group.reduce((sum, item) => sum + item.cat.y, 0) / group.length;

                    // Âè§„ÅÑ„Éç„Ç≥„ÇíÂâäÈô§
                    const indices = group.map(item => item.index).sort((a, b) => b - a);
                    indices.forEach(index => {
                        this.cats[index].element.remove();
                        this.cats.splice(index, 1);
                    });

                    // 2„É¨„Éô„É´‰∏ä„ÅÆÊñ∞„Åó„ÅÑ„Éç„Ç≥ÁîüÊàê
                    const oldLevel = group[0].cat.level;
                    const newLevel = Math.min(this.evolutionChain.length - 1, oldLevel + 2);
                    const newType = this.evolutionChain[newLevel];

                    const newCat = {
                        id: this.catId++,

                        element: null,

                        isDragging: false,
                        swipeStart: null,
                        swipeEnd: null
                    };

                    newCat.element = this.createElement(newCat);
                    this.cats.push(newCat);

                    // Â§ßÂπÖ„Éú„Éº„Éä„Çπ
                    const basePoints = Math.pow(2, newLevel + 2) * 25;
                    const points = this.feverMode ? basePoints * 3 : basePoints;
                    this.score += points;
                    this.discovered.add(newType);

                    // „ÉÅ„Çß„Éº„É≥Â§ßÂπÖÂ¢óÂä†
                    this.chainCount += 3;
                    this.maxChain = Math.max(this.maxChain, this.chainCount);
                    this.updateChainDisplay();

                    // Âº∑Âà∂„Éï„Ç£„Éº„Éê„Éº„É¢„Éº„Éâ
                    this.enterFeverMode();

                    if (newLevel > this.level) {
                        this.level = newLevel;
                        this.playSound('levelup');
                        this.vibrate([300, 100, 300, 100, 300]);
                    } else {
                        this.playSound('merge');

                    const rect = document.getElementById('field').getBoundingClientRect();

                    this.showChainText(centerX + rect.left, centerY + rect.top);
                    this.createUltimateExplosion(centerX + rect.left, centerY + rect.top);

                    setTimeout(() => this.checkMerge(), 300);

            enterFeverMode() {

                this.feverMode = true;

                feverEl.className = 'fever-mode';
                document.body.appendChild(feverEl);

            updateChainDisplay() {
                document.getElementById('chainDisplay').textContent = this.chainCount;
                document.getElementById('chainItem').classList.add('pulse');
                setTimeout(() => {
                    document.getElementById('chainItem').classList.remove('pulse');
                }, 600);

                clearTimeout(this.chainTimer);
                this.chainTimer = setTimeout(() => {
                    this.chainCount = 0;
                    document.getElementById('chainDisplay').textContent = '0';
                    this.exitFeverMode();
                }, 5000);
            }

            showFloatingScore(points, x, y, type = 'normal') {
                const el = document.createElement('div');
                el.className = `floating-score ${type}`;
                el.textContent = `+${this.formatNum(points)}`;
                el.style.left = Math.min(x, window.innerWidth - 100) + 'px';
                el.style.top = Math.min(y, window.innerHeight - 50) + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), type === 'mega' ? 3000 : (type === 'score-bonus' ? 2500 : 2000));
            }

            showChainText(x, y) {
                const chainLevel = Math.min(this.chainMsgs.length - 1, Math.floor(this.chainCount / 2));
                const text = this.chainMsgs[chainLevel];

                const el = document.createElement('div');
                el.className = 'chain-text';
                el.textContent = text;
                el.style.left = Math.min(x - 100, window.innerWidth - 200) + 'px';
                el.style.top = Math.min(y - 50, window.innerHeight - 100) + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 3000);
            }

            createParticles(x, y, emojis, count) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const el = document.createElement('div');
                        el.className = 'particle';
                        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        el.style.left = (x + (Math.random() - 0.5) * 60) + 'px';
                        el.style.top = (y + (Math.random() - 0.5) * 60) + 'px';
                        document.body.appendChild(el);
                        setTimeout(() => el.remove(), 2000);
                    }, i * 50);
                }
            }

            createMegaExplosion(x, y) {
                const effects = ['üí´', '‚ú®', 'üåü', 'üíñ', 'üéä', 'üéÜ'];
                this.createParticles(x, y, effects, 8);
            }

            createUltimateExplosion(x, y) {
                const effects = ['üí•', '‚ú®', 'üåü', 'üí´', 'üéä', 'üéÜ', 'üíñ', 'üåà', '‚ö°', 'üî•'];
                this.createParticles(x, y, effects, 15);
            }

            showMsg(text, x, y) {
                const el = document.createElement('div');
                el.className = 'msg';
                el.textContent = text;
                el.style.left = Math.min(x, window.innerWidth - 80) + 'px';
                el.style.top = Math.min(y, window.innerHeight - 40) + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 2500);
            }

            playSound(type) {
                if (!this.audioContext) return;

                try {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }

                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    const filterNode = this.audioContext.createBiquadFilter();

                    oscillator.connect(filterNode);
                    filterNode.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    let frequency, duration, filterFreq;

                    switch(type) {
                        case 'spawn':
                            frequency = 600 + Math.random() * 200;
                            duration = 0.3;
                            filterFreq = 1200;
                            break;
                        case 'merge':
                            frequency = 800;
                            duration = 0.6;
                            filterFreq = 2000;
                            break;
                        case 'levelup':
                            frequency = 1200;
                            duration = 1.0;
                            filterFreq = 3000;
                            break;
                        case 'purr':
                            frequency = 300;
                            duration = 1.5;
                            filterFreq = 600;
                            break;
                        case 'fever':
                            frequency = 1500;
                            duration = 2.0;
                            filterFreq = 4000;
                            break;
                        case 'sparkle':
                            frequency = 1000 + Math.random() * 500;
                            duration = 0.8;
                            filterFreq = 2500;
                            break;
                        case 'fire':
                            frequency = 400 + Math.random() * 300;
                            duration = 1.0;
                            filterFreq = 1500;
                            break;
                        case 'trophy':
                            frequency = 1500;
                            duration = 1.5;
                            filterFreq = 3500;
                            break;
                        case 'swipe':
                            frequency = 500 + Math.random() * 400;
                            duration = 0.4;
                            filterFreq = 1800;
                            break;
                        case 'bounce':
                            frequency = 800 + Math.random() * 200;
                            duration = 0.3;
                            filterFreq = 1600;
                            break;
                        case 'title': // „Çø„Ç§„Éà„É´Â∞ÇÁî®„ÅÆÁâπÂà•„Å™Èü≥
                            frequency = 900;
                            duration = 1.8;
                            filterFreq = 2500;
                            // Ë§áÊï∞„ÅÆÂë®Ê≥¢Êï∞„ÇíÈáç„Å≠„Å¶Ë±™ËèØ„Å™Èü≥„Å´
                            setTimeout(() => {
                                const osc2 = this.audioContext.createOscillator();
                                const gain2 = this.audioContext.createGain();
                                osc2.connect(gain2);
                                gain2.connect(this.audioContext.destination);
                                osc2.frequency.setValueAtTime(1200, this.audioContext.currentTime);
                                gain2.gain.setValueAtTime(0.08, this.audioContext.currentTime);
                                osc2.start();
                                osc2.stop(this.audioContext.currentTime + 1.5);
                            }, 200);
                            break;
                        default:
                            frequency = 440;
                            duration = 0.3;
                            filterFreq = 1000;
                    }

                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);

                    if (type === 'title') {
                        // „Çø„Ç§„Éà„É´Èü≥„ÅØË§áÈõë„Å™Èü≥Á®ãÂ§âÂåñ
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 1.5, this.audioContext.currentTime + duration * 0.3);
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.8, this.audioContext.currentTime + duration);
                    } else if (type === 'sparkle') {
                        // „Ç≠„É©„Ç≠„É©Èü≥„ÅØÈ´òÈü≥„Åã„Çâ‰ΩéÈü≥„Å∏
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.4, this.audioContext.currentTime + duration);
                    } else if (type === 'fire') {
                        // ÁÇéÈü≥„ÅØÊè∫„Çå„Çã„Çà„ÅÜ„Å™Â§âÂåñ
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 1.3, this.audioContext.currentTime + duration * 0.5);
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.7, this.audioContext.currentTime + duration);
                    } else if (type === 'trophy') {
                        // „Éà„É≠„Éï„Ç£„ÉºÈü≥„ÅØË±™ËèØ„Å´‰∏äÊòá
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 1.8, this.audioContext.currentTime + duration);
                    } else if (type === 'swipe') {
                        // „Çπ„ÉØ„Ç§„ÉóÈü≥„ÅØÈ¢®„ÅÆ„Çà„ÅÜ„Å™Â§âÂåñ
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.6, this.audioContext.currentTime + duration);
                    } else if (type === 'bounce') {
                        // „Éê„Ç¶„É≥„ÇπÈü≥„ÅØË∑≥„Å≠„Çã„Çà„ÅÜ„Å™Â§âÂåñ
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 1.4, this.audioContext.currentTime + duration * 0.3);
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.8, this.audioContext.currentTime + duration);
                    } else {
                        oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.6, this.audioContext.currentTime + duration);
                    }

                    filterNode.frequency.setValueAtTime(filterFreq, this.audioContext.currentTime);
                    filterNode.Q.setValueAtTime(2, this.audioContext.currentTime);

                    gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    // Audio error - ignore
                }
            }

            update() {
                // Áâ©ÁêÜ„Ç∑„Çπ„ÉÜ„É†Êõ¥Êñ∞
                this.updatePhysics();
                
                // „Ç≤„Éº„É†Áä∂ÊÖãÊõ¥Êñ∞
                this.updateUI();
            }

            updateUI() {
                document.getElementById('score').textContent = this.formatNum(this.score);
                document.getElementById('level').textContent = this.level;

                // „Çπ„Ç≥„Ç¢Â¢óÂä†ÊôÇ„ÅÆ„Éë„É´„ÇπÂäπÊûú
                if (this.lastScore !== this.score) {
                    document.getElementById('scoreItem').classList.add('pulse');
                    setTimeout(() => {
                        document.getElementById('scoreItem').classList.remove('pulse');
                    }, 600);
                    this.lastScore = this.score;
                }
            }

            formatNum(n) {
                if (n >= 1e9) return Math.floor(n / 1e9) + 'B';
                if (n >= 1e6) return Math.floor(n / 1e6) + 'M';
                if (n >= 1e3) return Math.floor(n / 1e3) + 'K';
                return Math.floor(n).toString();
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å®„Åó„Å¶Ë®≠ÂÆöÔºàË®±ÂèØË¶ÅÊ±ÇÁî®Ôºâ
        const game = new UltimateNekopon();
    </script>
