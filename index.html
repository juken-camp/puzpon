<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            color: #776e65;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 48px;
            color: #776e65;
            text-align: center;
            margin-bottom: 10px;
        }

        .score-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
            text-align: center;
            min-width: 80px;
        }

        .score-label {
            font-size: 13px;
            text-transform: uppercase;
        }

        .score-value {
            font-size: 25px;
            font-weight: bold;
        }

        .game-container {
            position: relative;
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .grid-container {
            position: relative;
        }

        .grid-row {
            display: flex;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            width: calc(25% - 7.5px);
            height: 0;
            padding-bottom: calc(25% - 7.5px);
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            margin-right: 10px;
            position: relative;
        }

        .grid-cell:last-child {
            margin-right: 0;
        }

        .tile-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .tile {
            position: absolute;
            width: calc(25% - 7.5px);
            height: 0;
            padding-bottom: calc(25% - 7.5px);
            border-radius: 3px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease-in-out;
            font-size: 32px;
            z-index: 10;
        }

        .tile-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
        }

        .tile-new {
            animation: tile-appear 0.2s ease-in-out;
        }

        .tile-merged {
            animation: tile-merged 0.15s ease-in-out;
        }

        @keyframes tile-appear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes tile-merged {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* タイル色設定 */
        .tile-2 { background: #eee4da; color: #776e65; font-size: 32px; }
        .tile-4 { background: #ede0c8; color: #776e65; font-size: 32px; }
        .tile-8 { background: #f2b179; color: #f9f6f2; font-size: 32px; }
        .tile-16 { background: #f59563; color: #f9f6f2; font-size: 30px; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; font-size: 30px; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; font-size: 30px; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 26px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 26px; box-shadow: 0 0 30px 10px rgba(243, 215, 116, 0.5); }

        .instructions {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.4;
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 24px;
            z-index: 100;
        }

        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .game-over button:hover {
            background: #9f8a76;
        }

        @media (max-width: 480px) {
            h1 { font-size: 36px; }
            .tile { font-size: 24px; }
            .tile-16, .tile-32, .tile-64 { font-size: 22px; }
            .tile-128, .tile-256, .tile-512 { font-size: 20px; }
            .tile-1024, .tile-2048 { font-size: 18px; }
            .score-value { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>

        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container" id="tile-container"></div>
        </div>

        <div class="instructions">
            <strong>HOW TO PLAY:</strong> Use your arrow keys or swipe to move the tiles. When two tiles with the same number touch, they merge into one!
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.best = parseInt(localStorage.getItem('2048-best') || '0');
                this.size = 4;
                this.isAnimating = false;
                
                this.init();
            }

            init() {
                // グリッド初期化
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                
                // 初期タイルを2個配置
                this.addRandomTile();
                this.addRandomTile();
                
                // イベントリスナー設定
                this.setupEventListeners();
                
                // UI更新
                this.updateDisplay();
                this.updateScore();
            }

            setupEventListeners() {
                // キーボードイベント
                document.addEventListener('keydown', (e) => {
                    if (this.isAnimating) return;
                    
                    switch(e.code) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.move('up');
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.move('down');
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.move('left');
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.move('right');
                            break;
                    }
                });

                // タッチイベント
                let startX, startY;
                const gameContainer = document.querySelector('.game-container');

                gameContainer.addEventListener('touchstart', (e) => {
                    if (this.isAnimating) return;
                    e.preventDefault();
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                });

                gameContainer.addEventListener('touchend', (e) => {
                    if (this.isAnimating) return;
                    e.preventDefault();
                    
                    if (!startX || !startY) return;
                    
                    const touch = e.changedTouches[0];
                    const deltaX = touch.clientX - startX;
                    const deltaY = touch.clientY - startY;
                    const minDistance = 30;

                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        if (Math.abs(deltaX) > minDistance) {
                            this.move(deltaX > 0 ? 'right' : 'left');
                        }
                    } else {
                        if (Math.abs(deltaY) > minDistance) {
                            this.move(deltaY > 0 ? 'down' : 'up');
                        }
                    }
                    
                    startX = startY = null;
                });

                // タッチ移動を無効化
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
            }

            move(direction) {
                const previousGrid = this.grid.map(row => [...row]);
                let moved = false;
                let scoreIncrease = 0;

                if (direction === 'left') {
                    for (let row = 0; row < this.size; row++) {
                        const result = this.processLine(this.grid[row]);
                        this.grid[row] = result.line;
                        scoreIncrease += result.score;
                        if (JSON.stringify(result.line) !== JSON.stringify(previousGrid[row])) {
                            moved = true;
                        }
                    }
                } else if (direction === 'right') {
                    for (let row = 0; row < this.size; row++) {
                        const result = this.processLine([...this.grid[row]].reverse());
                        this.grid[row] = result.line.reverse();
                        scoreIncrease += result.score;
                        if (JSON.stringify(this.grid[row]) !== JSON.stringify(previousGrid[row])) {
                            moved = true;
                        }
                    }
                } else if (direction === 'up') {
                    for (let col = 0; col < this.size; col++) {
                        const column = [];
                        for (let row = 0; row < this.size; row++) {
                            column.push(this.grid[row][col]);
                        }
                        const result = this.processLine(column);
                        for (let row = 0; row < this.size; row++) {
                            this.grid[row][col] = result.line[row];
                        }
                        scoreIncrease += result.score;
                        if (JSON.stringify(result.line) !== JSON.stringify(column)) {
                            moved = true;
                        }
                    }
                } else if (direction === 'down') {
                    for (let col = 0; col < this.size; col++) {
                        const column = [];
                        for (let row = this.size - 1; row >= 0; row--) {
                            column.push(this.grid[row][col]);
                        }
                        const result = this.processLine(column);
                        for (let row = 0; row < this.size; row++) {
                            this.grid[this.size - 1 - row][col] = result.line[row];
                        }
                        scoreIncrease += result.score;
                        const newColumn = [];
                        for (let row = 0; row < this.size; row++) {
                            newColumn.push(this.grid[row][col]);
                        }
                        if (JSON.stringify(newColumn) !== JSON.stringify(column.reverse())) {
                            moved = true;
                        }
                    }
                }

                if (moved) {
                    this.score += scoreIncrease;
                    this.isAnimating = true;
                    
                    setTimeout(() => {
                        this.addRandomTile();
                        this.updateDisplay();
                        this.updateScore();
                        
                        if (this.isGameOver()) {
                            this.showGameOver();
                        }
                        
                        this.isAnimating = false;
                    }, 150);
                    
                    this.updateDisplay();
                    this.updateScore();
                }
            }

            processLine(line) {
                let newLine = line.filter(cell => cell !== 0);
                let score = 0;

                for (let i = 0; i < newLine.length - 1; i++) {
                    if (newLine[i] === newLine[i + 1]) {
                        newLine[i] *= 2;
                        score += newLine[i];
                        newLine[i + 1] = 0;
                        i++;
                    }
                }

                newLine = newLine.filter(cell => cell !== 0);
                while (newLine.length < this.size) {
                    newLine.push(0);
                }

                return { line: newLine, score };
            }

            addRandomTile() {
                const emptyCells = [];
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                const container = document.getElementById('tile-container');
                container.innerHTML = '';

                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] !== 0) {
                            const tile = this.createTile(this.grid[row][col], row, col);
                            container.appendChild(tile);
                        }
                    }
                }
            }

            createTile(value, row, col) {
                const tile = document.createElement('div');
                tile.className = `tile tile-${value}`;
                
                const tileInner = document.createElement('div');
                tileInner.className = 'tile-inner';
                tileInner.textContent = value;
                tile.appendChild(tileInner);

                const position = this.getTilePosition(row, col);
                tile.style.left = position.x;
                tile.style.top = position.y;

                // 新しいタイルのアニメーション
                if (!this.isAnimating) {
                    setTimeout(() => {
                        tile.classList.add('tile-new');
                    }, 10);
                }

                return tile;
            }

            getTilePosition(row, col) {
                const cellSize = 'calc(25% - 7.5px)';
                const gap = '10px';
                
                return {
                    x: `calc(${col} * (${cellSize} + ${gap}))`,
                    y: `calc(${row} * (${cellSize} + ${gap}))`
                };
            }

            updateScore() {
                document.getElementById('score').textContent = this.score;
                
                if (this.score > this.best) {
                    this.best = this.score;
                    localStorage.setItem('2048-best', this.best);
                }
                
                document.getElementById('best').textContent = this.best;
            }

            isGameOver() {
                // 空きセルがあるかチェック
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        if (this.grid[row][col] === 0) {
                            return false;
                        }
                    }
                }

                // マージ可能かチェック
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const current = this.grid[row][col];
                        if ((row < this.size - 1 && this.grid[row + 1][col] === current) ||
                            (col < this.size - 1 && this.grid[row][col + 1] === current)) {
                            return false;
                        }
                    }
                }

                return true;
            }

            showGameOver() {
                const gameContainer = document.querySelector('.game-container');
                const gameOver = document.createElement('div');
                gameOver.className = 'game-over';
                gameOver.innerHTML = `
                    <div>Game Over!</div>
                    <button onclick="game.restart()">Try Again</button>
                `;
                gameContainer.appendChild(gameOver);
            }

            restart() {
                this.score = 0;
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                
                const gameOver = document.querySelector('.game-over');
                if (gameOver) {
                    gameOver.remove();
                }
                
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
                this.updateScore();
                this.isAnimating = false;
            }
        }

        // ゲーム開始
        const game = new Game2048();
    </script>
</body>
</html>
