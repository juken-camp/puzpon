        // Èü≥Èüø„Ç∑„Çπ„ÉÜ„É†
        class KawaiiSoundSystem {
            constructor() {
                this.audioContext = null;
                this.initAudio();
            }

            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Èü≥Â£∞„Ç∑„Çπ„ÉÜ„É†„ÇíÂàùÊúüÂåñ„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü');
                }
            }

            playTone(frequency, duration, type = 'sine', volume = 0.3) {
                if (!this.audioContext) return;

                try {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }

                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = type;

                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    // „Ç®„É©„Éº„ÅØÁÑ°Ë¶ñ
                }
            }

            playClick() {
                this.playTone(800, 0.15, 'sine', 0.2);

            playIncorrect() {

            }

            playMagical() {
                const notes = [1047, 1175, 1319, 1568, 1760];
                notes.forEach((freq, i) => {
                    setTimeout(() => this.playTone(freq, 0.3, 'sine', 0.2), i * 80);
                });
            }

            vibrate(pattern) {
                if ('vibrate' in navigator) {
                    navigator.vibrate(pattern);
                }
            }
        }

            // Èü≥Â£∞„Ç∑„Çπ„ÉÜ„É†„ÅÆÂàùÊúüÂåñ
            document.addEventListener('click', () => {
                if (soundSystem.audioContext && soundSystem.audioContext.state === 'suspended') {
                    soundSystem.audioContext.resume();
                }
            }, { once: true });
        }

        // „É¢„Éº„ÉâÈÅ∏Êäû
        function selectMode(mode) {
            currentMode = mode;
            currentProblemIndex = 0;
            
            // UIÊõ¥Êñ∞
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-mode="${mode}"]`).classList.add('active');

            soundSystem.playMagical();
            soundSystem.vibrate([100, 50, 100]);

            // Êñ∞„Åó„ÅÑÂïèÈ°å„ÇíÈñãÂßã
            loadProblem();

            // „É¢„Éº„ÉâÈÅ∏ÊäûÊôÇ„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà
            const btn = document.querySelector(`[data-mode="${mode}"]`);
            const rect = btn.getBoundingClientRect();
            particleSystem.createExplosion(
                rect.left + rect.width / 2,
                rect.top + rect.height / 2,
                ['üéâ', '‚ú®', 'üíï', 'üåü'],
                6
            );
        }

        // ÂïèÈ°åË™≠„ÅøËæº„Åø
        function loadProblem() {
            if (!currentMode || !gameData[currentMode]) return;

            const problems = gameData[currentMode];
            if (currentProblemIndex >= problems.length) {
                currentProblemIndex = 0;
            }

            currentProblem = problems[currentProblemIndex];
            clearAnswer();
            createAtomCards();
            
            document.getElementById('questionDisplay').textContent = currentProblem.question;
            
            showFeedback('Êñ∞„Åó„ÅÑÂïèÈ°å„Å†„ÇàÔºÅÈ†ëÂºµ„Å£„Å¶ üí™', 'correct');
        }

        // ÂéüÂ≠ê„Ç´„Éº„Éâ‰ΩúÊàê - „É©„É≥„ÉÄ„É†ÈÖçÁΩÆ
        function createAtomCards() {
            const cardsSection = document.getElementById('cardsSection');
            cardsSection.innerHTML = '';

            if (!currentProblem) return;

            // „Ç´„Éº„Éâ„ÅÆÁ®ÆÈ°û„ÇíÊ∑∑Âêà„Åó„Å¶„É©„É≥„ÉÄ„É†ÈÅ∏Êäû
            const allAtoms = [...currentProblem.answer, ...currentProblem.pool];
            const uniqueAtoms = [...new Set(allAtoms)];
            
            // „Çà„ÇäÂ§ö„Åè„ÅÆÈÅ∏ÊäûËÇ¢Ôºà12-15ÂÄãÔºâ„Çí„É©„É≥„ÉÄ„É†„Å´ÈÅ∏Êäû
            const cardCount = Math.min(15, uniqueAtoms.length);
            const selectedAtoms = shuffleArray(uniqueAtoms).slice(0, cardCount);

            // ÂõûÁ≠î„Å´ÂøÖË¶Å„Å™Ë¶ÅÁ¥†„ÅØÂøÖ„ÅöÂê´„ÇÅ„Çã
            currentProblem.answer.forEach(atom => {
                if (!selectedAtoms.includes(atom)) {
                    selectedAtoms.push(atom);
                }
            });

            // ÊúÄÁµÇÁöÑ„Å´„Ç∑„É£„ÉÉ„Éï„É´
            const finalAtoms = shuffleArray(selectedAtoms);

            const sectionRect = cardsSection.getBoundingClientRect();
            const cardSize = 45;
            const margin = 10;

            finalAtoms.forEach((atom, index) => {
                const card = document.createElement('div');
                card.className = `atom-card ${getAtomClass(atom)}`;
                card.textContent = atom;

                // ÂÆåÂÖ®„Å´„É©„É≥„ÉÄ„É†„Å™‰ΩçÁΩÆ„Å´ÈÖçÁΩÆÔºàÈáçË§áÈÅø„ÅëÔºâ
                let x, y;
                let attempts = 0;
                let validPosition = false;

                while (!validPosition && attempts < 50) {
                    x = Math.random() * (sectionRect.width - cardSize - margin * 2) + margin;
                    y = Math.random() * (sectionRect.height - cardSize - margin * 2) + margin;

                    // ‰ªñ„ÅÆ„Ç´„Éº„Éâ„Å®„ÅÆË∑ùÈõ¢„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    validPosition = true;
                    const existingCards = cardsSection.children;
                    for (let i = 0; i < existingCards.length; i++) {
                        const existingCard = existingCards[i];
                        const existingX = parseFloat(existingCard.style.left);
                        const existingY = parseFloat(existingCard.style.top);
                        const distance = Math.sqrt(Math.pow(x - existingX, 2) + Math.pow(y - existingY, 2));
                        if (distance < cardSize + 5) {
                            validPosition = false;
                            break;
                        }
                    }
                    attempts++;
                }

                card.style.left = x + 'px';
                card.style.top = y + 'px';

                // „Çπ„Éù„Éº„É≥ „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                card.classList.add('spawn-animation');
                setTimeout(() => {
                    card.classList.remove('spawn-animation');
                    card.classList.add('floating');
                }, 800);

                // „Çø„ÉÉ„Éó„Ç§„Éô„É≥„Éà
                card.addEventListener('click', () => {
                    selectAtomCard(atom, card);
                });

                cardsSection.appendChild(card);

                // È†ÜÊ¨°Âá∫Áèæ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                setTimeout(() => {
                    card.style.animation = 'none';
                }, 800 + index * 100);
            });
        }

        // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ÂéüÂ≠ê„Ç´„Éº„ÉâÈÅ∏Êäû
        function selectAtomCard(atom, cardElement) {
            // ÈÅ∏Êäû„Ç®„Éï„Çß„ÇØ„Éà
            cardElement.classList.add('selected');
            setTimeout(() => {
                cardElement.classList.remove('selected');
            }, 600);

            // ÂõûÁ≠î„Å´ËøΩÂä†
            addToAnswer(atom);

            // Èü≥„Å®„Éê„Ç§„Éñ„É¨„Éº„Ç∑„Éß„É≥
            soundSystem.playClick();
            soundSystem.vibrate([50]);

            // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            const rect = cardElement.getBoundingClientRect();
            particleSystem.createParticle(
                rect.left + rect.width / 2,
                rect.top + rect.height / 2,
                '‚ú®'
            );
        }

        // ÂéüÂ≠ê„ÇØ„É©„ÇπÂèñÂæó
        function getAtomClass(atom) {
            if (['H'].includes(atom)) return 'atom-hydrogen';
            if (['O'].includes(atom)) return 'atom-oxygen';
            if (['C'].includes(atom)) return 'atom-carbon';
            if (['N'].includes(atom)) return 'atom-nitrogen';
            if (['Cl', 'Br', 'I', 'F'].includes(atom)) return 'atom-chlorine';
            if (['S', 'P'].includes(atom)) return 'atom-sulfur';
            if (['Fe', 'Cu', 'Na', 'Mg', 'Ba', 'Ag', 'K', 'Ca', 'Zn', 'Al', 'Ti', 'Mn', 'Ni', 'Co', 'Cr', 'V', 'Sc', 'Sr', 'Ra', 'Be', 'Li', 'Rb', 'Cs', 'Fr'].includes(atom)) return 'atom-metal';
            if (['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '‚ÇÅ', '‚ÇÇ', '‚ÇÉ', '‚ÇÑ', '‚ÇÖ', '‚ÇÜ', '‚Çá', '‚Çà', '‚Çâ', '‚ÇÄ'].includes(atom)) return 'atom-number';
            if (['‚Å∫', '‚Åª', '¬≤‚Å∫', '¬≤‚Åª', '¬≥‚Å∫', '¬≥‚Åª'].includes(atom)) return 'atom-ion';
            if (['‚Üí', '+', '(', ')'].includes(atom)) return 'atom-special';
            return 'atom-carbon';
        }

        // ÂõûÁ≠î„Å´ËøΩÂä†
        function addToAnswer(atom) {
            currentAnswer.push(atom);
            updateAnswerDisplay();
        }

        // ÂõûÁ≠îË°®Á§∫Êõ¥Êñ∞
        function updateAnswerDisplay() {
            const answerArea = document.getElementById('answerArea');
            
            if (currentAnswer.length === 0) {
                answerArea.innerHTML = '<div style="color: var(--light-purple); font-size: 0.75em;">„Ç´„Éº„Éâ„Çí„Çø„ÉÉ„Éó„Åó„Å¶ÂåñÂ≠¶Âºè„Çí‰Ωú„Çç„ÅÜ ‚ú®</div>';
                answerArea.classList.remove('has-answer');
            } else {
                answerArea.innerHTML = currentAnswer.map((atom, index) => 
                    `<span class="answer-piece" onclick="removeFromAnswer(${index})">${atom}</span>`
                ).join('');
                answerArea.classList.add('has-answer');
            }
        }

        // ÂõûÁ≠î„Åã„ÇâÂâäÈô§
        function removeFromAnswer(index) {
            currentAnswer.splice(index, 1);
            updateAnswerDisplay();
            soundSystem.playClick();
            soundSystem.vibrate([30]);
        }

        // ÂõûÁ≠î„Çí„ÇØ„É™„Ç¢
        function clearAnswer() {
            currentAnswer = [];
            updateAnswerDisplay();
            soundSystem.playClick();
            soundSystem.vibrate([50]);
            
            const answerArea = document.getElementById('answerArea');
            const rect = answerArea.getBoundingClientRect();
            particleSystem.createParticle(
                rect.left + rect.width / 2,
                rect.top + rect.height / 2,
                'üóëÔ∏è'
            );
        }

        // Á≠î„Åà„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAnswer() {
            if (!currentProblem || currentAnswer.length === 0) {
                showFeedback('Á≠î„Åà„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠ ü§î', 'incorrect');
                return;
            }

            totalCount++;
            const isCorrect = arraysEqual(currentAnswer, currentProblem.answer);

            if (isCorrect) {
                correctCount++;
                comboCount++;
                soundSystem.playCorrect();
                soundSystem.vibrate([100, 50, 100, 50, 150]);
                
                showFeedback(`Ê≠£Ëß£ÔºÅ üéâ „Ç≥„É≥„Éú: ${comboCount}`, 'correct');
                
                // Ê≠£Ëß£ÊôÇ„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà
                particleSystem.createHeartsRain();
                setTimeout(() => {
                    const rect = document.getElementById('answerArea').getBoundingClientRect();
                    particleSystem.createExplosion(
                        rect.left + rect.width / 2,
                        rect.top + rect.height / 2,
                        ['üéâ', 'üéä', '‚ú®', 'üåü', 'üíï', 'üíñ'],
                        10
                    );
                }, 300);

                // ÊàêÂäüÁîªÈù¢„ÇíË°®Á§∫
                setTimeout(() => {
                    document.getElementById('celebration').classList.add('show');
                }, 1000);

            } else {
                comboCount = 0;
                soundSystem.playIncorrect();
                soundSystem.vibrate([80, 40, 80]);
                
                const correctStr = currentProblem.answer.join('');
                showFeedback(`ÊÆãÂøµ...Ê≠£Ëß£„ÅØ„Äå${correctStr}„Äç„Å†„Çà üòÖ`, 'incorrect');
            }

            updateScoreDisplay();
        }

        // ÈÖçÂàóÊØîËºÉ
        function arraysEqual(a, b) {
            return a.length === b.length && a.every((val, i) => val === b[i]);
        }

        // „Éí„É≥„ÉàË°®Á§∫
        function showHint() {
            if (!currentProblem) return;

            soundSystem.playClick();
            soundSystem.vibrate([100, 50, 100]);

            const hint = currentProblem.answer[0];
            showFeedback(`„Éí„É≥„Éà: ÊúÄÂàù„ÅØ„Äå${hint}„Äç„Å†„Çà üí°`, 'correct');

            // „Éí„É≥„ÉàÊôÇ„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà
            const questionDisplay = document.getElementById('questionDisplay');
            const rect = questionDisplay.getBoundingClientRect();
            particleSystem.createExplosion(
                rect.left + rect.width / 2,
                rect.top + rect.height / 2,
                ['üí°', '‚ú®', 'üåü'],
                5
            );
        }

        // Ê¨°„ÅÆÂïèÈ°å
        function nextProblem() {
            currentProblemIndex++;
            document.getElementById('celebration').classList.remove('show');
            loadProblem();
            
            soundSystem.playMagical();
            soundSystem.vibrate([100, 50, 100]);
        }

        // „Çπ„Ç≥„Ç¢Ë°®Á§∫Êõ¥Êñ∞
        function updateScoreDisplay() {
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('comboCount').textContent = comboCount;
        }

        // „Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØË°®Á§∫
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type} show`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        // ÂàùÊúüÂåñÂÆüË°å
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            
            // „Ç¶„Çß„É´„Ç´„É†„Ç®„Éï„Çß„ÇØ„Éà
            setTimeout(() => {
                particleSystem.createHeartsRain();
            }, 1000);
        });
    </script>
