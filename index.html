        .cell:active {
            transform: scale(0.95);

        .cell.empty {

        .cell.selected {

        @keyframes fall-bounce {

        @keyframes match-disappear {

            <button class="tutorial-button" onclick="game.closeTutorial()">„Çè„Åã„Å£„ÅüÔºÅ</button>

    <script>
        class NekoponMatch {
            constructor() {
                this.score = 0;
                this.level = 1;
                this.moves = 20;
                this.target = 500;
                this.combo = 0;
                this.grid = [];
                this.selectedCell = null;
                this.isAnimating = false;
                this.gameStarted = false;
                this.audioContext = null;

                // Áå´„ÅÆÁ®ÆÈ°ûÔºà„Ç∑„É≥„Éó„É´„Å´4Á®ÆÈ°û„Åã„ÇâÈñãÂßãÔºâ
                this.availableCats = ['üò∫', 'üò∏', 'üòª', 'üôÄ'];

                // „É°„ÉÉ„Çª„Éº„Ç∏
                this.matchMessages = [
                    '„Å´„ÇÉ„Çì‚ô™', '„Åã„Çè„ÅÑ„ÅÑÔºÅ', '„Åô„Å¶„Åç„Äú', '„ÇÑ„Å£„Åü„Å≠ÔºÅ', '„Å∫„Çç„Å∫„Çç',
                    '„ÇÇ„Åµ„ÇÇ„Åµ', '„Åµ„Çè„Åµ„Çè‚ô™', '„Åç„ÇÉ„Éº‚ô™', '„Å†„ÅÑ„Åô„ÅçÔºÅ', '„Å´„ÇÉ„Çì„Å´„ÇÉ„Çì'
                ];

                this.comboMessages = [
                    '„Ç≥„É≥„Éú‚ô™', '„Åô„Åî„ÅÑ„Å´„ÇÉÔºÅ', '„Çå„Çì„Åï„ÄúÔºÅ', '„Å≥„Å£„Åè„ÇäÔºÅ', '„Åï„ÅÑ„Åì„ÅÜ‚ô™'
                ];

                this.init();
            }

            init() {
                // ÁîªÈù¢Âõ∫ÂÆö
                this.enforceScreenLock();

                // „Ç∞„É™„ÉÉ„Éâ‰ΩúÊàêÔºàÊúÄÂàù„ÅØÁ©∫Ôºâ
                this.createEmptyGrid();

                // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
                this.setupEventListeners();

                // Èü≥Â£∞ÂàùÊúüÂåñ
                document.addEventListener('click', () => this.initSound(), {once: true});
                document.addEventListener('touchstart', () => this.initSound(), {once: true});

                // „Éè„Éó„ÉÜ„Ç£„ÉÉ„ÇØ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØÂØæÂøú
                this.vibrate = (pattern) => {
                    if ('vibrate' in navigator) {
                        navigator.vibrate(pattern);
                    }
                };

                this.updateUI();
            }

            enforceScreenLock() {
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });

                document.addEventListener('gesturestart', (e) => {
                    e.preventDefault();
                });

                let lastTouchEnd = 0;
                document.addEventListener('touchend', (e) => {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }

            createEmptyGrid() {
                const gridElement = document.getElementById('gameGrid');
                gridElement.innerHTML = '';
                this.grid = [];

                for (let row = 0; row < 6; row++) {
                    this.grid[row] = [];
                    for (let col = 0; col < 6; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell empty';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        gridElement.appendChild(cell);
                        this.grid[row][col] = {
                            element: cell,
                            cat: null
                        };
                    }
                }
            }

            setupEventListeners() {
                // „Çø„Ç§„Éà„É´„ÅÆ„Çø„ÉÉ„Éó
                document.getElementById('titleElement').addEventListener('click', (e) => {
                    this.bounceTitle();
                });

                // „Çπ„Ç≥„Ç¢È†ÖÁõÆ„ÅÆ„Çø„ÉÉ„Éó
                document.getElementById('scoreItem').addEventListener('click', () => this.showTutorial());
                document.getElementById('levelItem').addEventListener('click', () => this.showTutorial());
                document.getElementById('targetItem').addEventListener('click', () => this.showTutorial());
                document.getElementById('movesItem').addEventListener('click', () => this.showTutorial());

                // „Çπ„Çø„Éº„Éà„Éú„Çø„É≥
                document.getElementById('startButton').addEventListener('click', () => {
                    this.startGame();
                });

                // „Ç∞„É™„ÉÉ„Éâ„ÅÆ„Çø„ÉÉ„Éó„Ç§„Éô„É≥„Éà
                document.getElementById('gameGrid').addEventListener('click', (e) => {
                    this.handleCellClick(e);
                });
            }

            startGame() {
                if (this.gameStarted) return;
                
                this.gameStarted = true;
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('instructions').innerHTML = 'Áå´„Çí„Çø„ÉÉ„Éó„Åó„Å¶ÈÅ∏Êäû„Åó„Å¶„Å≠ÔºÅ';
                
                this.playSound('start');
                this.vibrate([100]);
                
                // Áå´„ÇíÊÆµÈöéÁöÑ„Å´ÈÖçÁΩÆ
                this.fillGridGradually();
            }

            async fillGridGradually() {
                // ‰∏ã„ÅÆË°å„Åã„ÇâÂæê„ÄÖ„Å´Áå´„ÇíÈÖçÁΩÆ
                for (let row = 5; row >= 0; row--) {
                    for (let col = 0; col < 6; col++) {
                        await this.delay(100);
                        let cat;
                        let attempts = 0;
                        
                        // ÊúÄÂàù„ÅØ3„Éû„ÉÉ„ÉÅ„Å´„Å™„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã
                        do {
                            cat = this.availableCats[Math.floor(Math.random() * this.availableCats.length)];
                            attempts++;
                        } while (attempts < 10 && this.wouldCreateMatch(row, col, cat));
                        
                        this.setCat(row, col, cat);
                        
                        const catElement = this.grid[row][col].element.querySelector('.cat-piece');
                        if (catElement) {
                            catElement.classList.add('falling');
                            setTimeout(() => {
                                catElement.classList.remove('falling');
                            }, 800);
                        }
                    }
                }
                
                this.playSound('ready');
                document.getElementById('instructions').innerHTML = 'Âêå„ÅòÁå´„Çí3„Å§‰ª•‰∏ä‰∏¶„Åπ„Å¶Ê∂à„Åù„ÅÜÔºÅ';
            }

            handleCellClick(e) {
                if (!this.gameStarted || this.isAnimating || this.moves <= 0) return;
                
                const cell = this.getCellFromEvent(e);
                if (!cell) return;

                const row = cell.row;
                const col = cell.col;

                if (!this.grid[row][col].cat) return;

                if (this.selectedCell === null) {
                    // Áå´„ÇíÈÅ∏Êäû
                    this.selectCell(row, col);
                } else {
                    if (this.selectedCell.row === row && this.selectedCell.col === col) {
                        // Âêå„Åò„Çª„É´„Çí„Çø„ÉÉ„Éó ‚Üí ÈÅ∏ÊäûËß£Èô§
                        this.deselectCell();
                    } else if (this.isAdjacent(this.selectedCell, {row, col})) {
                        // Èö£Êé•„Çª„É´„Çí„Çø„ÉÉ„Éó ‚Üí ‰∫§Êèõ
                        this.attemptSwap(this.selectedCell, {row, col});
                    } else {
                        // ÈùûÈö£Êé•„Çª„É´„Çí„Çø„ÉÉ„Éó ‚Üí ÈÅ∏ÊäûÂ§âÊõ¥
                        this.deselectCell();
                        this.selectCell(row, col);
                    }
                }
            }

            getCellFromEvent(e) {
                const element = document.elementFromPoint(e.clientX, e.clientY);
                if (element && element.classList.contains('cell')) {
                    return {
                        row: parseInt(element.dataset.row),
                        col: parseInt(element.dataset.col)
                    };
                }
                // Áå´„ÅÆÁµµÊñáÂ≠ó„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„ÅüÂ†¥Âêà
                if (element && element.classList.contains('cat-piece')) {
                    const cell = element.closest('.cell');
                    if (cell) {
                        return {
                            row: parseInt(cell.dataset.row),
                            col: parseInt(cell.dataset.col)
                        };
                    }
                }
                return null;
            }

            isAdjacent(cell1, cell2) {
                const rowDiff = Math.abs(cell1.row - cell2.row);
                const colDiff = Math.abs(cell1.col - cell2.col);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            selectCell(row, col) {
                this.deselectCell();
                this.selectedCell = { row, col };
                this.grid[row][col].element.classList.add('selected');
                this.playSound('select');
                this.vibrate([30]);
            }

            deselectCell() {
                if (this.selectedCell) {
                    this.grid[this.selectedCell.row][this.selectedCell.col].element.classList.remove('selected');
                    this.selectedCell = null;
                }
            }

            async attemptSwap(cell1, cell2) {
                this.deselectCell();
                
                // Áå´„Çí‰∫§Êèõ
                this.swapCats(cell1, cell2);
                this.moves--;

                // „Éû„ÉÉ„ÉÅ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                const matches = this.findMatches();
                
                if (matches.length > 0) {
                    this.playSound('swap');
                    this.vibrate([50]);
                    await this.processMatches();
                } else {
                    // „Éû„ÉÉ„ÉÅ„Åó„Å™„ÅÑÂ†¥Âêà„ÅØÂÖÉ„Å´Êàª„Åô
                    setTimeout(() => {
                        this.swapCats(cell1, cell2);
                        this.playSound('error');
                        this.showMsg('„Éû„ÉÉ„ÉÅ„Åó„Åæ„Åõ„Çì', window.innerWidth/2, window.innerHeight/2);
                    }, 300);
                    this.moves++; // ÊâãÊï∞„ÇíÊàª„Åô
                }

                this.updateUI();
                
                // „Ç≤„Éº„É†ÁµÇ‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
                if (this.moves <= 0) {
                    this.checkGameEnd();
                }
            }

            swapCats(cell1, cell2) {
                const temp = this.grid[cell1.row][cell1.col].cat;
                this.setCat(cell1.row, cell1.col, this.grid[cell2.row][cell2.col].cat);
                this.setCat(cell2.row, cell2.col, temp);
            }

            setCat(row, col, cat) {
                const cell = this.grid[row][col];
                cell.cat = cat;
                
                if (cat) {
                    let catElement = cell.element.querySelector('.cat-piece');
                    if (!catElement) {
                        catElement = document.createElement('div');
                        catElement.className = 'cat-piece';
                        cell.element.appendChild(catElement);
                    }
                    
                    catElement.textContent = cat;
                    cell.element.classList.remove('empty');
                } else {
                    const catElement = cell.element.querySelector('.cat-piece');
                    if (catElement) {
                        catElement.remove();
                    }
                    cell.element.classList.add('empty');
                }
            }

            wouldCreateMatch(row, col, cat) {
                // Ê∞¥Âπ≥„ÉÅ„Çß„ÉÉ„ÇØ
                let count = 1;
                for (let c = col - 1; c >= 0 && this.grid[row][c].cat === cat; c--) count++;
                for (let c = col + 1; c < 6 && this.grid[row][c].cat === cat; c++) count++;
                if (count >= 3) return true;

                // ÂûÇÁõ¥„ÉÅ„Çß„ÉÉ„ÇØ
                count = 1;
                for (let r = row - 1; r >= 0 && this.grid[r][col].cat === cat; r--) count++;
                for (let r = row + 1; r < 6 && this.grid[r][col].cat === cat; r++) count++;
                if (count >= 3) return true;

                return false;
            }

            findMatches() {
                const matches = [];

                // Ê∞¥Âπ≥„Éû„ÉÉ„ÉÅ„ÇíÊé¢„Åô
                for (let row = 0; row < 6; row++) {
                    for (let col = 0; col < 4; col++) {
                        const cat = this.grid[row][col].cat;
                        if (!cat) continue;

                        const match = [{ row, col }];
                        for (let c = col + 1; c < 6; c++) {
                            if (this.grid[row][c].cat === cat) {
                                match.push({ row, col: c });
                            } else {
                                break;
                            }
                        }

                        if (match.length >= 3) {
                            matches.push(match);
                        }
                    }
                }

                // ÂûÇÁõ¥„Éû„ÉÉ„ÉÅ„ÇíÊé¢„Åô
                for (let col = 0; col < 6; col++) {
                    for (let row = 0; row < 4; row++) {
                        const cat = this.grid[row][col].cat;
                        if (!cat) continue;

                        const match = [{ row, col }];
                        for (let r = row + 1; r < 6; r++) {
                            if (this.grid[r][col].cat === cat) {
                                match.push({ row: r, col });
                            } else {
                                break;
                            }
                        }

                        if (match.length >= 3) {
                            matches.push(match);
                        }
                    }
                }

                return matches;
            }

            async processMatches() {
                this.isAnimating = true;
                this.combo = 0;

                while (true) {
                    const matches = this.findMatches();
                    if (matches.length === 0) break;

                    this.combo++;

                    // „Éû„ÉÉ„ÉÅ„Åó„ÅüÁå´„Çí„Éè„Ç§„É©„Ç§„Éà
                    const allMatchedCells = [];
                    matches.forEach(match => {
                        match.forEach(cell => {
                            allMatchedCells.push(cell);
                            this.grid[cell.row][cell.col].element.classList.add('highlight');
                        });
                    });

                    await this.delay(600);

                    // „Çπ„Ç≥„Ç¢Ë®àÁÆó
                    let matchScore = 0;
                    matches.forEach(match => {
                        const baseScore = match.length * 50;
                        const comboMultiplier = this.combo;
                        matchScore += baseScore * comboMultiplier;
                    });

                    this.score += matchScore;

                    // „Ç®„Éï„Çß„ÇØ„ÉàË°®Á§∫
                    this.showMatchEffects(allMatchedCells, matchScore);

                    // Áå´„ÇíÊ∂àÂéª
                    allMatchedCells.forEach(cell => {
                        const catElement = this.grid[cell.row][cell.col].element.querySelector('.cat-piece');
                        if (catElement) {
                            catElement.classList.add('matching');
                        }
                        this.grid[cell.row][cell.col].element.classList.remove('highlight');
                    });

                    await this.delay(1000);

                    // ÂÆüÈöõ„Å´ÂâäÈô§
                    allMatchedCells.forEach(cell => {
                        this.setCat(cell.row, cell.col, null);
                    });

                    // ËêΩ‰∏ãÂá¶ÁêÜ
                    await this.dropCats();
                    
                    // Êñ∞„Åó„ÅÑÁå´„ÇíË£úÂÖÖ
                    this.fillEmptyCells();
                    
                    await this.delay(400);
                }

                // „Ç≥„É≥„Éú„É°„ÉÉ„Çª„Éº„Ç∏
                if (this.combo > 1) {
                    this.showComboMessage();
                }

                this.isAnimating = false;
                this.updateUI();
                
                // „É¨„Éô„É´„ÇØ„É™„Ç¢„ÉÅ„Çß„ÉÉ„ÇØ
                if (this.score >= this.target) {
                    this.levelComplete();
                }
            }

            async dropCats() {
                let dropped = false;
                
                for (let col = 0; col < 6; col++) {
                    let writeRow = 5;
                    for (let readRow = 5; readRow >= 0; readRow--) {
                        if (this.grid[readRow][col].cat) {
                            if (readRow !== writeRow) {
                                const cat = this.grid[readRow][col].cat;
                                
                                this.setCat(readRow, col, null);
                                this.setCat(writeRow, col, cat);
                                
                                const catElement = this.grid[writeRow][col].element.querySelector('.cat-piece');
                                if (catElement) {
                                    catElement.classList.add('falling');
                                    setTimeout(() => {
                                        catElement.classList.remove('falling');
                                    }, 800);
                                }
                                
                                dropped = true;
                            }
                            writeRow--;
                        }
                    }
                }
                
                if (dropped) {
                    this.playSound('drop');
                    await this.delay(800);
                }
            }

            fillEmptyCells() {
                for (let col = 0; col < 6; col++) {
                    for (let row = 0; row < 6; row++) {
                        if (!this.grid[row][col].cat) {
                            const cat = this.availableCats[Math.floor(Math.random() * this.availableCats.length)];
                            this.setCat(row, col, cat);
                            
                            const catElement = this.grid[row][col].element.querySelector('.cat-piece');
                            if (catElement) {
                                catElement.classList.add('falling');
                                setTimeout(() => {
                                    catElement.classList.remove('falling');
                                }, 800);
                            }
                        }
                    }
                }
            }

            showMatchEffects(cells, score) {
                if (cells.length > 0) {
                    const firstCell = cells[0];
                    const x = window.innerWidth / 2;
                    const y = window.innerHeight / 2;
                    
                    this.showFloatingScore(score, x, y, this.combo > 1 ? 'combo' : 'normal');
                    
                    const messages = this.combo > 1 ? this.comboMessages : this.matchMessages;
                    const message = messages[Math.floor(Math.random() * messages.length)];
                    this.showMsg(message, x, y + 40);
                    
                    this.createParticles(x, y, ['‚ú®', 'üí´', 'üåü', 'üíñ'], cells.length);
                }
            }

            showComboMessage() {
                const comboText = document.createElement('div');
                comboText.className = 'combo-text';
                comboText.textContent = `${this.combo}„Ç≥„É≥„ÉúÔºÅ`;
                comboText.style.left = '50%';
                comboText.style.top = '50%';
                comboText.style.transform = 'translate(-50%, -50%)';
                document.body.appendChild(comboText);
                
                setTimeout(() => comboText.remove(), 2500);
                
                this.playSound('combo');
                this.vibrate([80, 40, 80, 40, 120]);
            }

            showTutorial() {
                document.getElementById('tutorialOverlay').style.display = 'flex';
            }

            closeTutorial() {
                document.getElementById('tutorialOverlay').style.display = 'none';
            }

            levelComplete() {
                this.playSound('levelup');
                this.vibrate([200, 100, 200, 100, 300]);

                const levelCompleteEl = document.createElement('div');
                levelCompleteEl.className = 'level-complete';
                levelCompleteEl.innerHTML = `
                    <h2>üéâ „É¨„Éô„É´${this.level}„ÇØ„É™„Ç¢ÔºÅ üéâ</h2>
                    <p>„Çπ„Ç≥„Ç¢: ${this.formatNum(this.score)}</p>
                    <p>„Éú„Éº„Éä„Çπ: +${this.moves * 10}ÁÇπ</p>
                    <button onclick="game.nextLevel()">Ê¨°„ÅÆ„É¨„Éô„É´</button>
                `;
                document.body.appendChild(levelCompleteEl);
                
                // „Éú„Éº„Éä„ÇπÁÇπËøΩÂä†
                this.score += this.moves * 10;
                this.updateUI();
            }

            nextLevel() {
                this.level++;
                this.target = Math.floor(this.target * 1.4);
                this.moves = Math.max(15, 25 - Math.floor(this.level / 3));
                
                // „É¨„Éô„É´5‰ª•Èôç„ÅØÁå´„ÅÆÁ®ÆÈ°û„ÇíÂ¢ó„ÇÑ„Åô
                if (this.level === 5) {
                    this.availableCats = ['üò∫', 'üò∏', 'üòª', 'üôÄ', 'üòø'];
                } else if (this.level === 10) {
                    this.availableCats = ['üò∫', 'üò∏', 'üòª', 'üôÄ', 'üòø', 'üòæ'];
                }
                
                const levelCompleteEl = document.querySelector('.level-complete');
                if (levelCompleteEl) levelCompleteEl.remove();
                
                this.createEmptyGrid();
                this.gameStarted = false;
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('startButton').textContent = `„É¨„Éô„É´${this.level}„Çπ„Çø„Éº„ÉàÔºÅ`;
                document.getElementById('instructions').innerHTML = `„É¨„Éô„É´${this.level}ÔºöÁõÆÊ®ô${this.formatNum(this.target)}ÁÇπÔºÅ`;
                
                this.updateUI();
            }

            checkGameEnd() {
                if (this.score >= this.target) {
                    this.levelComplete();
                } else {
                    this.playSound('gameover');
                    this.vibrate([300, 200, 300]);
                    
                    const gameOverEl = document.createElement('div');
                    gameOverEl.className = 'level-complete';
                    gameOverEl.innerHTML = `
                        <h2>üòø „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº üòø</h2>
                        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${this.formatNum(this.score)}</p>
                        <p>Âà∞ÈÅî„É¨„Éô„É´: ${this.level}</p>
                        <button onclick="game.restart()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
                    `;
                    document.body.appendChild(gameOverEl);
                }
            }

            restart() {
                this.score = 0;
                this.level = 1;
                this.target = 500;
                this.moves = 20;
                this.combo = 0;
                this.availableCats = ['üò∫', 'üò∏', 'üòª', 'üôÄ'];
                
                const gameOverEl = document.querySelector('.level-complete');
                if (gameOverEl) gameOverEl.remove();
                
                this.createEmptyGrid();
                this.gameStarted = false;
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('startButton').textContent = '„Ç≤„Éº„É†„Çπ„Çø„Éº„ÉàÔºÅ';
                document.getElementById('instructions').innerHTML = 'Âêå„ÅòÁå´„Çí3„Å§‰ª•‰∏ä‰∏¶„Åπ„Å¶Ê∂à„Åù„ÅÜÔºÅ<br><strong>„Çø„ÉÉ„Éó„Åó„Å¶ÈÅ∏Êäû ‚Üí Èö£„ÅÆÁå´„Å®„Çø„ÉÉ„Éó„Åß‰∫§Êèõ</strong>';
                
                this.updateUI();
            }

            // UI„Éª„Ç®„Éï„Çß„ÇØ„Éà„ÉªÈü≥ÈüøÈñ¢ÈÄ£
            bounceTitle() {
                this.playSound('title');
                this.vibrate([80]);

                this.score += 10;
                this.showFloatingScore(10, window.innerWidth/2, 100);
                this.showMsg('NEKOPON MATCH‚ô™', window.innerWidth/2, 130);
                this.createParticles(window.innerWidth/2, 100, ['üí´', '‚ú®', 'üåü'], 4);

                this.updateUI();
            }

            initSound() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }

            playSound(type) {
                if (!this.audioContext) return;

                try {
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }

                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    let frequency, duration;

                    switch(type) {
                        case 'select':
                            frequency = 600;
                            duration = 0.1;
                            break;
                        case 'swap':
                            frequency = 800;
                            duration = 0.3;
                            break;
                        case 'match':
                            frequency = 1000;
                            duration = 0.5;
                            break;
                        case 'combo':
                            frequency = 1400;
                            duration = 0.8;
                            break;
                        case 'drop':
                            frequency = 400;
                            duration = 0.4;
                            break;
                        case 'levelup':
                            frequency = 1600;
                            duration = 1.2;
                            break;
                        case 'error':
                            frequency = 200;
                            duration = 0.3;
                            break;
                        case 'start':
                            frequency = 800;
                            duration = 0.8;
                            break;
                        case 'ready':
                            frequency = 1200;
                            duration = 0.6;
                            break;
                        case 'title':
                            frequency = 1000;
                            duration = 1.0;
                            break;
                        case 'gameover':
                            frequency = 150;
                            duration = 2.0;
                            break;
                        default:
                            frequency = 440;
                            duration = 0.3;
                    }

                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(frequency * 0.7, this.audioContext.currentTime + duration);

                    gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (e) {
                    // Audio error - ignore
                }
            }

            showFloatingScore(points, x, y, type = 'normal') {
                const el = document.createElement('div');
                el.className = `floating-score ${type}`;
                el.textContent = `+${this.formatNum(points)}`;
                el.style.left = Math.min(x, window.innerWidth - 80) + 'px';
                el.style.top = Math.min(y, window.innerHeight - 50) + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), type === 'combo' ? 2500 : 2000);
            }

            showMsg(text, x, y) {
                const el = document.createElement('div');
                el.className = 'msg';
                el.textContent = text;
                el.style.left = Math.min(x, window.innerWidth - 100) + 'px';
                el.style.top = Math.min(y, window.innerHeight - 40) + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 2000);
            }

            createParticles(x, y, emojis, count) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        const el = document.createElement('div');
                        el.className = 'particle';
                        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        el.style.left = (x + (Math.random() - 0.5) * 60) + 'px';
                        el.style.top = (y + (Math.random() - 0.5) * 60) + 'px';
                        document.body.appendChild(el);
                        setTimeout(() => el.remove(), 1500);
                    }, i * 50);
                }
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            updateUI() {
                document.getElementById('score').textContent = this.formatNum(this.score);
                document.getElementById('level').textContent = this.level;
                document.getElementById('target').textContent = this.formatNum(this.target);
                document.getElementById('moves').textContent = this.moves;

                // Ëâ≤„ÅÆÂ§âÊõ¥
                const targetItem = document.getElementById('targetItem');
                if (this.score >= this.target) {
                    targetItem.style.color = '#ff6347';
                } else {
                    targetItem.style.color = '#8b4513';
                }

                const movesItem = document.getElementById('movesItem');
                if (this.moves <= 3) {
                    movesItem.style.color = '#ff6347';
                } else {
                    movesItem.style.color = '#8b4513';
                }
            }

            formatNum(n) {
                if (n >= 1e6) return Math.floor(n / 1e6) + 'M';
                if (n >= 1e3) return Math.floor(n / 1e3) + 'K';
                return Math.floor(n).toString();
            }
        }

        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„Å®„Åó„Å¶Ë®≠ÂÆö
        const game = new NekoponMatch();
    </script>
