<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>JUKEN★QUEST – Ultimate Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="problems.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #00ffff;
      --neon-pink: #ff00ff;
      --neon-purple: #8b00ff;
      --neon-green: #00ff41;
      --neon-yellow: #ffff00;
      --dark-bg: #0a0a0f;
      --card-bg: rgba(15, 15, 25, 0.95);
      --glass-bg: rgba(255, 255, 255, 0.05);
    }
    
    body {  
      font-family: "Noto Sans JP", sans-serif;  
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0f3460 100%);
      min-height: 100vh;
      touch-action: manipulation;
      overflow-x: hidden;
    }
    
    .container-spacing {
      margin: 0 auto;
      max-width: 95%;
      width: 100%;
    }
    
    @media (min-width: 640px) {
      .container-spacing {
        max-width: 600px;
      }
    }
    
    @media (min-width: 768px) {
      .container-spacing {
        max-width: 768px;
      }
    }
    
    @media (min-width: 1024px) {
      .container-spacing {
        max-width: 1024px;
      }
    }
    
    .game-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      letter-spacing: 0.1em;
    }
    
    .neon-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .neon-button {
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      border: 1px solid var(--neon-cyan);
      color: white;
      font-weight: 700;
      border-radius: 12px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .neon-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
      border-color: var(--neon-pink);
    }
    
    .neon-button:active {
      transform: translateY(0);
    }
    
    .upgrade-button {
      background: linear-gradient(135deg, rgba(255, 0, 100, 0.3), rgba(100, 0, 255, 0.3));
      border: 2px solid var(--neon-pink);
      position: relative;
      padding: 0.75rem 1rem !important;
      font-size: 0.9rem;
    }
    
    .upgrade-button .upgrade-title {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }
    
    .upgrade-button .upgrade-cost {
      font-size: 0.8rem;
    }
    
    .hp-bar {
      transition: width 0.3s ease;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-yellow), #ff4444);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .modal {  
      display: none;  
      position: fixed;  
      inset: 0;  
      background: rgba(0, 0, 0, 0.8);
      align-items: center;  
      justify-content: center;  
      z-index: 1000;
      padding: 0;
    }
    
    .modal.show { 
      display: flex; 
    }
    
    .particle {
      position: absolute;
      pointer-events: none;
      font-weight: 900;
      z-index: 100;
      animation: particleFloat 2s ease-out forwards;
      font-size: 18px;
    }
    
    @keyframes particleFloat {
      0% { 
        transform: translateY(0) scale(1); 
        opacity: 1; 
      }
      100% { 
        transform: translateY(-80px) scale(1.2); 
        opacity: 0; 
      }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 65, 0.9), rgba(0, 200, 50, 0.9));
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      border: 1px solid var(--neon-green);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1001;
    }
    
    .notification.show {
      transform: translateX(0);
    }
    
    .subject-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      padding: 0.5rem 0.3rem;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .subject-btn:hover {
      border-color: var(--neon-cyan);
      transform: translateY(-2px);
      background: rgba(0, 255, 255, 0.1);
    }
    
    .subject-btn.active {
      background: rgba(139, 92, 246, 0.3);
      border-color: var(--neon-purple);
      transform: translateY(-2px);
      color: white;
    }

    /* カテゴリ選択用スタイル */
    .category-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.2s ease;
      padding: 0.5rem 0.3rem;
      font-size: 0.8rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 50px;
      cursor: pointer;
    }
    
    .category-btn:hover {
      border-color: var(--neon-cyan);
      transform: translateY(-1px);
      background: rgba(0, 255, 255, 0.1);
      color: white;
    }
    
    .category-btn.active {
      background: rgba(0, 255, 255, 0.2);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      transform: translateY(-1px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .grade-label {
      color: var(--neon-yellow);
      font-size: 0.75rem;
      font-weight: 700;
      text-align: center;
      margin: 0.75rem 0 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow: 0 0 5px currentColor;
    }
    
    .floating-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
      border: 2px solid var(--neon-cyan);
      border-radius: 50%;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .floating-button:hover {
      transform: translateY(-3px);
    }
    
    .glow-text {
      color: var(--neon-cyan);
      text-shadow: 0 0 10px currentColor;
      font-weight: 700;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 10px;
      padding: 0.75rem;
      transition: all 0.2s ease;
    }
    
    .stat-item:hover {
      border-color: var(--neon-cyan);
    }
    
    .quiz-option {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid var(--neon-cyan);
      color: white;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      transition: all 0.2s ease;
      font-weight: 600;
      font-size: 0.9rem;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .quiz-option:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .auto-quest-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }

    .toggle-button {
      background: linear-gradient(135deg, rgba(255, 0, 100, 0.3), rgba(100, 0, 255, 0.3));
      border: 1px solid #ff0066;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 25px;
      font-size: 0.9rem;
      font-weight: bold;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .toggle-button.active {
      background: linear-gradient(135deg, rgba(0, 255, 100, 0.3), rgba(0, 200, 255, 0.3));
      border-color: #00ff66;
    }

    .time-selector {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 0.4rem;
      display: flex;
      gap: 0.25rem;
    }

    .time-option {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
      padding: 0.25rem 0.75rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .time-option.active {
      background: var(--neon-cyan);
      border-color: var(--neon-cyan);
      color: black;
    }

    .time-option:hover {
      border-color: var(--neon-cyan);
      color: white;
    }

    .manual-quiz-button {
      background: linear-gradient(135deg, rgba(255, 165, 0, 0.3), rgba(255, 100, 0, 0.3));
      border: 2px solid #ff6600;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 15px;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.2s ease;
      cursor: pointer;
      margin-top: 1rem;
    }

    .manual-quiz-button:hover {
      transform: translateY(-2px);
      border-color: #ff8800;
    }

    .manual-quiz-button.hidden {
      display: none;
    }

    .quiz-explanation {
      height: 100px;
      background: rgba(0, 20, 40, 0.5);
      border-radius: 10px;
      padding: 0.5rem;
      margin-top: 1rem;
      border: 1px solid rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: flex-start; 
      justify-content: center;
      text-align: center;
      overflow: hidden;
      box-sizing: border-box;
      font-size: 1rem;
      line-height: 1.4;
    }

    .quiz-explanation p {
      margin: 0;
      padding: 0;
      word-wrap: break-word;
      max-height: 100%;
      overflow: hidden;
      font-size: 1rem;
    }

    .quiz-explanation.has-content {
      border-color: var(--neon-green);
      background: rgba(0, 40, 20, 0.5);
    }

    /* 出題モード選択用スタイル */
    .mode-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.2s ease;
      padding: 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .mode-btn:hover {
      border-color: var(--neon-cyan);
      transform: translateY(-1px);
      color: white;
    }
    
    .mode-btn.active {
      background: rgba(0, 255, 255, 0.2);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      transform: translateY(-1px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    /* 完全中央配置のためのスタイル */
    .subject-modal-content {
      max-height: 85vh;
      overflow-y: auto;
      padding: 1.5rem;
      box-sizing: border-box;
      margin: auto;
    }

    .unit-modal-content {
      max-height: 80vh;
      overflow-y: auto;
      padding: 1rem 1.5rem 2rem 1.5rem;
      box-sizing: border-box;
      margin: auto;
    }
    
    .subject-grid {
      grid-template-columns: repeat(6, 1fr);
      gap: 0.5rem;
    }

    .category-grid {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 640px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .container-spacing {
        max-width: 95%;
        margin-bottom: 2rem;
      }
      
      .neon-card {
        margin: 0.5rem;
        padding: 1rem;
      }
      
      .neon-card:last-of-type {
        margin-bottom: 4rem;
      }
  
      body {
        padding-bottom: 5rem;
      }

      .game-title {
        font-size: clamp(1.5rem, 8vw, 2.5rem);
      }
      
      .subject-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.3rem;
      }

      .category-grid {
        grid-template-columns: 1fr;
        gap: 0.3rem;
      }
      
      .subject-btn {
        padding: 0.3rem 0.15rem;
        min-height: 45px;
      }
      
      .category-btn {
        padding: 0.4rem 0.2rem;
        min-height: 40px;
        font-size: 0.7rem;
      }
      
      .subject-icon {
        font-size: 1rem;
      }
      
      .subject-name {
        font-size: 0.6rem;
      }

      .auto-quest-controls {
        gap: 0.5rem;
        flex-direction: column;
      }

      .time-selector {
        flex-wrap: wrap;
      }

      .time-option {
        padding: 0.2rem 0.6rem;
        font-size: 0.75rem;
      }

      .upgrade-button {
        padding: 0.5rem 0.75rem !important;
        font-size: 0.8rem;
      }

      .upgrade-button .upgrade-title {
        font-size: 0.9rem;
      }

      .upgrade-button .upgrade-cost {
        font-size: 0.7rem;
      }

      .quiz-explanation {
        min-height: 100px;
        padding: 0.9rem;
      }

      .quiz-option {
        padding: 0.5rem 0.75rem;
        font-size: 0.85rem;
        min-height: auto;
      }
      
      #quizQ {
        font-size: 0.9rem;
        line-height: 1.3;
      }
      
      .quiz-explanation {
        height: 80px;
        padding: 0.5rem;
        font-size: 0.75rem;
      }
      
      .quiz-explanation p {
        font-size: 0.9rem;
      }

      /* モバイル用スクロール調整 */
      .subject-modal-content {
        max-height: 90vh;
        padding: 1rem;
      }

      .unit-modal-content {
        max-height: 85vh;
        padding: 0.75rem 1rem 1.5rem 1rem;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-6 pb-12 gap-6 relative">

<!-- 18項目教科選択モーダル（複数選択対応） -->
<div id="subjectModal" class="modal show">
  <div class="neon-card container-spacing subject-modal-content">
    <div class="text-center mb-4">
      <h1 class="game-title">JUKEN★QUEST</h1>
      <h2 class="text-2xl font-black mb-3 glow-text">
        🎯 教科選択
      </h2>
      <p class="text-gray-300 text-sm">学習したい分野を選んでクエストを開始！（複数選択可能）</p>
    </div>
    
    <div id="subjectContainer" class="grid subject-grid mb-4">
    </div>
    
    <div class="text-center">
      <button id="startGame" class="neon-button px-8 py-3 text-lg font-bold disabled:opacity-40 disabled:cursor-not-allowed">
        🚀 単元選択へ進む
      </button>
      <div id="selectedSubjectsInfo" class="text-gray-400 text-sm mt-2"></div>
    </div>
  </div>
</div>

<!-- 単元選択モーダル -->
<div id="unitSelectionModal" class="modal">
  <div class="neon-card container-spacing unit-modal-content">
    <div class="text-center mb-4">
      <h2 id="unitModalTitle" class="text-xl font-black mb-3 glow-text">
        単元選択
      </h2>
      <p class="text-gray-300 text-sm">学習する単元を選んでください（複数選択可能）</p>
    </div>
    
    <div id="unitContainer" class="grid category-grid mb-4"></div>
    
    <div class="text-center space-y-3">
      <button id="startSelectedQuiz" class="neon-button px-8 py-3 text-lg font-bold disabled:opacity-40 disabled:cursor-not-allowed" disabled>
        🚀 クエスト開始
      </button>
      <br>
      <button id="backToSubjects" class="neon-button px-6 py-2 text-sm">
        ← 教科選択に戻る
      </button>
    </div>
  </div>
</div>

<!-- メインゲーム画面 -->
<div id="gameScreen" class="hidden">
<div class="neon-card p-6 text-center container-spacing">
  <h1 class="game-title">
    JUKEN★QUEST 
  </h1>
  <div id="currentSubject" class="mt-3 text-xl font-bold glow-text"></div>
  
  <!-- オートクエスト設定エリア -->
  <div class="auto-quest-controls">
    <button id="autoQuestToggle" class="toggle-button">
      🚀 オートクエスト: OFF
    </button>
    
    <div class="time-selector">
      <button class="time-option" data-time="60">1分</button>
      <button class="time-option active" data-time="180">3分</button>
      <button class="time-option" data-time="300">5分</button>
      <button class="time-option" data-time="600">10分</button>
      <button class="time-option" data-time="0">∞</button>
    </div>
  </div>

  <!-- 手動クイズボタン -->
  <button id="manualQuizButton" class="manual-quiz-button">
    🧠 問題にチャレンジ！
  </button>

  <!-- 出題モード選択 -->
  <div style="margin-top: 1.5rem; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 12px; border: 1px solid rgba(0, 255, 255, 0.2);">
    <div class="text-sm font-bold text-center mb-3 glow-text">📋 出題モード</div>
    <div class="grid grid-cols-2 gap-2">
      <button id="randomModeBtn" class="mode-btn active" data-mode="random">
        🎲 ランダム
      </button>
      <button id="sequentialModeBtn" class="mode-btn" data-mode="sequential">
        📋 順番通り
      </button>
    </div>
    <div class="text-xs text-gray-400 mt-2 text-center" id="modeDescription">
      問題をランダムに出題します
    </div>
  </div>
</div>

<!-- ゲーム情報 -->
<div class="neon-card p-6 container-spacing">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- プレイヤー情報 -->
    <div class="space-y-4">
      <h3 class="font-bold text-xl glow-text flex items-center gap-2">
        👤 プレイヤー情報
      </h3>
      <div id="stats" class="stats-grid text-sm"></div>
    </div>
    
    <!-- 敵情報 -->
    <div class="space-y-4">
      <h3 class="font-bold text-xl glow-text flex items-center gap-2">
        🎯 ターゲット情報
      </h3>
      <div id="enemyInfo" class="space-y-3">
        <div id="enemyName" class="font-bold text-lg text-white"></div>
        <div class="bg-gray-800 rounded-full h-6 p-1 border border-gray-600">
          <div id="hpBar" class="hp-bar h-4 rounded-full"></div>
        </div>
        <div id="enemyStats" class="text-sm text-gray-300"></div>
      </div>
    </div>
  </div>
</div>

<!-- 強化メニュー -->
<div class="neon-card p-6 container-spacing">
  <h3 class="font-bold text-xl glow-text mb-6 flex items-center gap-2">
    ⚡ パワーアップセンター
  </h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <button id="upgradeAttack" class="upgrade-button neon-button rounded-xl">
      <div class="upgrade-title font-bold">⚔️ 攻撃力強化</div>
      <div class="upgrade-cost opacity-90">コスト: ¥<span id="attackCost">100</span></div>
    </button>
    
    <button id="upgradeCrit" class="upgrade-button neon-button rounded-xl">
      <div class="upgrade-title font-bold">💥 クリティカル強化</div>
      <div class="upgrade-cost opacity-90">コスト: ¥<span id="critCost">200</span></div>
    </button>
    
    <button id="upgradeDefense" class="upgrade-button neon-button rounded-xl">
      <div class="upgrade-title font-bold">🛡️ 防御力強化</div>
      <div class="upgrade-cost opacity-90">コスト: ¥<span id="defenseCost">150</span></div>
    </button>
  </div>
</div>
</div>

<!-- 教科変更ボタン -->
<button id="changeSubject" class="floating-button hidden">
  📚
</button>

<!-- クイズモーダル -->
<div id="quizModal" class="modal">
  <div class="neon-card p-4 w-full max-w-lg mx-4">
    <div class="text-center mb-4">
      <h2 class="font-black text-xl glow-text">
        🧠 ナレッジバトル！
      </h2>
    </div>
    
    <div class="space-y-4">
      <p id="quizQ" class="text-base font-medium text-center text-white leading-relaxed"></p>
      <div id="quizOptions" class="space-y-2"></div>
      
      <!-- 固定の解説エリア -->
      <div id="quizExplanation" class="quiz-explanation">
        <p id="quizMsg" class="font-bold text-center text-base"></p>
      </div>
      
      <div class="flex gap-2">
        <button id="quizNext" class="flex-1 neon-button py-2 text-sm">
          🔥 次の問題
        </button>
        <button id="quizBack" class="flex-1 neon-button py-2 text-sm">
          🏠 戻る
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 通知 -->
<div id="notification" class="notification">
  <div class="flex items-center gap-3">

/* ----------------- 効果音システム（軽量版） ----------------- */
class SoundSystem {
  constructor() {
    this.audioContext = null;
    this.initAudio();
  }

  initAudio() {
    try {
      this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    } catch (e) {}
  }

  playClick() {
    this.createTone(800, 0.1, 0.05, 'square');
  }

  playCorrect() {
    this.createTone(523, 0.1, 0.3);
    setTimeout(() => this.createTone(659, 0.1, 0.3), 100);
    setTimeout(() => this.createTone(784, 0.2, 0.3), 200);
  }

  playWrong() {
    this.createTone(200, 0.3, 0.3, 'sawtooth');
  }

  playCritical() {
    this.createTone(1000, 0.1, 0.4, 'square');
    setTimeout(() => this.createTone(1200, 0.1, 0.4, 'square'), 50);
    setTimeout(() => this.createTone(1500, 0.2, 0.4, 'square'), 100);
  }

  playCoin() {
    this.createTone(988, 0.1, 0.3);
    setTimeout(() => this.createTone(1319, 0.2, 0.3), 80);
  }

  playLevelUp() {
    const notes = [523, 587, 659, 698, 784, 880, 988, 1047];
    notes.forEach((freq, i) => {
      setTimeout(() => this.createTone(freq, 0.1, 0.3), i * 60);
    });
  }

  createTone(frequency, duration, volume = 0.3, type = 'sine') {
    if (!this.audioContext) return;

    const oscillator = this.audioContext.createOscillator();
    const gainNode = this.audioContext.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(this.audioContext.destination);

    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
    oscillator.type = type;

    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);

    oscillator.start(this.audioContext.currentTime);
    oscillator.stop(this.audioContext.currentTime + duration);
  }
}

  if (autoQuestInterval === 0) {
    openQuiz();
    return;
  }
  
  openQuiz();
  autoQuestCountdown = autoQuestInterval;
  
  autoQuestTimer = setInterval(() => {
    autoQuestCountdown--;
    
    if (autoQuestCountdown <= 0) {
      if (!document.getElementById('quizModal').classList.contains('show')) {
        openQuiz();
      }
      autoQuestCountdown = autoQuestInterval;
    }
  }, 1000);
}

function stopAutoQuest() {
  if (autoQuestTimer) {
    clearInterval(autoQuestTimer);
    autoQuestTimer = null;
  }
  autoQuestCountdown = 0;
}

/* ----------------- バトルループ ----------------- */
function startBattleLoop() {
  setInterval(() => {
    const isCrit = Math.random() * 100 < critRate;
    const damage = isCrit ? dps * 2 : dps;
    
    enemyHP -= damage;
    
    const enemyElement = document.getElementById('enemyInfo');
    const rect = enemyElement.getBoundingClientRect();
    
    const offsetX = (Math.random() - 0.5) * 100;
    const offsetY = (Math.random() - 0.5) * 50;
    
    createParticle(
      isCrit ? `💥 CRIT! -${damage}` : `⚔️ -${damage}`,
      isCrit ? '#ffff00' : '#ff4444',
      rect.left + rect.width / 2 + offsetX,
      rect.top + offsetY
    );
    
    if (isCrit) {
      soundSystem.playCritical();
    }
    
    if (enemyHP <= 0) {
      const coinReward = 50 + Math.floor(killCount / 10) * 25;
      coins += coinReward;
      killCount++;
      
      enemyHPMax = Math.round(enemyHPMax * 1.15);
      enemyHP = enemyHPMax;
      
      soundSystem.playCoin();
      
      createParticle(`💰 +${coinReward}`, '#00ffff', 
        window.innerWidth / 2 + (Math.random() - 0.5) * 100, 
        window.innerHeight / 2
      );
      
      if (killCount % 50 === 0) {
        enemyHPMax *= 2;
        enemyHP = enemyHPMax;
        showNotification('🔥 ボス級モンスター出現！');
      }
    }
    
    renderStats();
    renderEnemy();
  }, 1000);
}

  }

  selectedCategories.forEach(categoryId => {
    if (typeof problemDatabase !== 'undefined' && problemDatabase && problemDatabase[categoryId]) {
      allProblems = allProblems.concat(problemDatabase[categoryId]);
    } else {
      console.warn(`問題データが見つかりません: ${categoryId}`);
    }
  });

  if (allProblems.length === 0) {
    showNotification('選択された単元の問題データが見つかりません');
    return;
  }

  let quiz;
  let remainingCount;
  
  if (questionMode === 'random') {
    if (usedQuestions.length >= allProblems.length) {
      usedQuestions = [];
      showNotification('🎉 全問クリア！問題をリセットしました');
    }
    
    const availableQuestions = allProblems.filter((_, index) => !usedQuestions.includes(index));
    if (availableQuestions.length === 0) return;
    
    const randomIndex = Math.floor(Math.random() * availableQuestions.length);
    quiz = availableQuestions[randomIndex];
    const originalIndex = allProblems.indexOf(quiz);
    usedQuestions.push(originalIndex);
    remainingCount = allProblems.length - usedQuestions.length;
  } else {
    if (sequentialIndex >= allProblems.length) {
      sequentialIndex = 0;
      showNotification('🔄 全問題を一周しました！最初から再開します');
    }
    quiz = allProblems[sequentialIndex];
    sequentialIndex++;
    remainingCount = allProblems.length - sequentialIndex;
    if (remainingCount < 0) remainingCount = 0;
  }

  const modal = document.getElementById('quizModal');
  const qEl = document.getElementById('quizQ');
  const optDiv = document.getElementById('quizOptions');
  const msgEl = document.getElementById('quizMsg');
  const explanationEl = document.getElementById('quizExplanation');
  const nextBtn = document.getElementById('quizNext');
  const backBtn = document.getElementById('quizBack');

  qEl.textContent = `${quiz.q} (残り${remainingCount}問)`;
  optDiv.innerHTML = '';
  msgEl.textContent = '';
  explanationEl.classList.remove('has-content');

  nextBtn.disabled = true;
  nextBtn.style.opacity = '0.3';
  backBtn.disabled = true;
  backBtn.style.opacity = '0.3';

  let firstAnswer = false;

  quiz.opts.forEach((txt, i) => {
    const btn = document.createElement('button');
    btn.textContent = txt;
    btn.className = 'quiz-option w-full';
    btn.onclick = () => {
      if (!firstAnswer) {
        firstAnswer = true;
        totalQuestionsAnswered++;
        if (i === quiz.ans) {
          totalCorrectAnswers++;
          soundSystem.playCorrect();
          coins += 100;
          createParticle('💰 +100', '#00ffff', window.innerWidth / 2, window.innerHeight / 2);
          showNotification('正解！コイン獲得！');

        nextBtn.style.opacity = '1';
        backBtn.disabled = false;
        backBtn.style.opacity = '1';

/* ----------------- データセーブ/ロード機能 ----------------- */
function saveGame() {
  const gameData = {
    coins: coins,
    dps: dps,
    critRate: critRate,
    defense: defense,
    killCount: killCount,
    attackCost: attackCost,
    critCost: critCost,
    defenseCost: defenseCost,
    selectedSubjects: selectedSubjects,
    selectedCategories: selectedCategories,
    questionMode: questionMode,
    usedQuestions: usedQuestions,
    sequentialIndex: sequentialIndex,
    achievements: achievements || {},
    totalQuestionsAnswered: totalQuestionsAnswered || 0,
    totalCorrectAnswers: totalCorrectAnswers || 0,
    playTime: playTime || 0,
    lastSaveTime: Date.now()
  };
  localStorage.setItem('jukenquest_save', JSON.stringify(gameData));
  showNotification('💾 ゲームデータを保存しました');
}

function loadGame() {
  const saved = localStorage.getItem('jukenquest_save');
  if (saved) {
    try {
      const gameData = JSON.parse(saved);
      coins = gameData.coins || 0;
      dps = gameData.dps || 10;
      critRate = gameData.critRate || 5;
      defense = gameData.defense || 0;
      killCount = gameData.killCount || 0;
      attackCost = gameData.attackCost || 100;
      critCost = gameData.critCost || 200;
      defenseCost = gameData.defenseCost || 150;
      selectedSubjects = gameData.selectedSubjects || [];
      selectedCategories = gameData.selectedCategories || [];
      questionMode = gameData.questionMode || 'random';
      usedQuestions = gameData.usedQuestions || [];
      sequentialIndex = gameData.sequentialIndex || 0;
      achievements = gameData.achievements || {};
      totalQuestionsAnswered = gameData.totalQuestionsAnswered || 0;
      totalCorrectAnswers = gameData.totalCorrectAnswers || 0;
      playTime = gameData.playTime || 0;
      
      showNotification('📂 ゲームデータを読み込みました');
      return true;
    } catch (e) {
      console.error('セーブデータの読み込みに失敗:', e);
      return false;
    }
  }
  return false;
}

function checkAchievements() {
  const checks = [
    { id: 'first_correct', condition: totalCorrectAnswers >= 1 },
    { id: 'questions_10', condition: totalQuestionsAnswered >= 10 },
    { id: 'questions_50', condition: totalQuestionsAnswered >= 50 },
    { id: 'questions_100', condition: totalQuestionsAnswered >= 100 },
    { id: 'correct_50', condition: totalCorrectAnswers >= 50 },
    { id: 'kill_100', condition: killCount >= 100 },
    { id: 'coins_10000', condition: coins >= 10000 },
    { id: 'play_time_1h', condition: playTime >= 3600 }
  ];
  
  checks.forEach(check => {
    if (check.condition && !achievements[check.id]) {
      unlockAchievement(check.id);
    }
  });
}

function unlockAchievement(id) {
  const achievement = achievementList[id];
  if (!achievement) return;
  
  achievements[id] = true;
  coins += achievement.reward;
  
  soundSystem.playLevelUp();
  showNotification(`🏆 実績解除: ${achievement.name}！+${achievement.reward}コイン`);
  
  createParticle(
    `🏆 ${achievement.icon} ${achievement.name}`, 
    '#FFD700', 
    window.innerWidth / 2, 
    window.innerHeight / 4
  );
}

function getAccuracyRate() {
  return totalQuestionsAnswered > 0 ? Math.round((totalCorrectAnswers / totalQuestionsAnswered) * 100) : 0;
}

function formatPlayTime(seconds) {
  const hours = Math.floor(seconds / 3600);
  const minutes = Math.floor((seconds % 3600) / 60);
  const secs = seconds % 60;
  
  if (hours > 0) return `${hours}h ${minutes}m`;
  if (minutes > 0) return `${minutes}m ${secs}s`;
  return `${secs}s`;
}
