    :root {
      --neon-cyan: #00ffff;
      --neon-pink: #ff00ff;
      --neon-purple: #8b00ff;
      --neon-green: #00ff41;
      --neon-yellow: #ffff00;
      --dark-bg: #0a0a0f;
      --card-bg: rgba(15, 15, 25, 0.95);
      --glass-bg: rgba(255, 255, 255, 0.05);
    }
    
    body {  
      font-family: "Noto Sans JP", sans-serif;  
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0f 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      touch-action: manipulation;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container-spacing {
      margin: 0 auto;
      max-width: 95%;
      width: 100%;
    }
    
    @media (min-width: 640px) {
      .container-spacing {
        max-width: 600px;
      }
    }
    
    @media (min-width: 768px) {
      .container-spacing {
        max-width: 768px;
      }
    }
    
    @media (min-width: 1024px) {
      .container-spacing {
        max-width: 1024px;
      }
    }
    
    .game-title {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: neonPulse 3s ease-in-out infinite, gradientShift 6s ease infinite;
      text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.3));
      text-align: center;
      letter-spacing: 0.1em;
    }
    
    @keyframes neonPulse {
      0%, 100% { 
        filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.3)) brightness(1);
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 40px rgba(0, 255, 255, 0.8)) brightness(1.2);
        transform: scale(1.02);
      }
    }
    
    .neon-card {
      background: var(--card-bg);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }
    
    .neon-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .neon-button {
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
      border: 1px solid var(--neon-cyan);
      color: white;
      font-weight: 700;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .neon-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 255, 255, 0.5);
      border-color: var(--neon-pink);
    }
    
    .neon-button:active {
      transform: translateY(0) scale(0.98);
    }
    
    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .neon-button:hover::before {
      left: 100%;
    }
    
    .upgrade-button {
      background: linear-gradient(135deg, rgba(255, 0, 100, 0.3), rgba(100, 0, 255, 0.3));
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      padding: 0.75rem 1rem !important;
      font-size: 0.9rem;
    }
    
    .upgrade-button .upgrade-title {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }
    
    .upgrade-button .upgrade-cost {
      font-size: 0.8rem;
    }
    
    .upgrade-button::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
      border-radius: inherit;
      z-index: -1;
      background-size: 300% 300%;
      animation: gradientShift 4s ease infinite;
    }
    
    .hp-bar {
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background: linear-gradient(90deg, var(--neon-green), var(--neon-yellow), #ff4444);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .hp-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
      animation: flow 2s linear infinite;
    }
    
    @keyframes flow {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .modal {  
      display: none;  
      position: fixed;  
      inset: 0;  
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      align-items: center;  
      justify-content: center;  
      z-index: 1000;
      padding: 1rem;
    }
    
    .modal.show { 
      display: flex; 
      animation: modalFadeIn 0.3s ease-out;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .particle {
      position: absolute;
      pointer-events: none;
      font-weight: 900;
      z-index: 100;
      animation: particleFloat 2.5s ease-out forwards;
      text-shadow: 0 0 10px currentColor;
      font-size: 18px;
    }
    
    @keyframes particleFloat {
      0% { 
        transform: translateY(0) scale(1) rotate(0deg); 
        opacity: 1; 
      }
      50% {
        transform: translateY(-60px) scale(1.3) rotate(180deg);
        opacity: 1;
      }
      100% { 
        transform: translateY(-120px) scale(1.5) rotate(360deg); 
        opacity: 0; 
      }
    }
    
    .shake {
      animation: shakeIntense 0.6s ease-in-out;
    }
    
    @keyframes shakeIntense {
      0%, 100% { transform: translateX(0); }
      10% { transform: translateX(-10px) rotate(-1deg); }
      20% { transform: translateX(10px) rotate(1deg); }
      30% { transform: translateX(-8px) rotate(-1deg); }
      40% { transform: translateX(8px) rotate(1deg); }
      50% { transform: translateX(-6px) rotate(-0.5deg); }
      60% { transform: translateX(6px) rotate(0.5deg); }
      70% { transform: translateX(-4px) rotate(-0.5deg); }
      80% { transform: translateX(4px) rotate(0.5deg); }
      90% { transform: translateX(-2px); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, rgba(0, 255, 65, 0.9), rgba(0, 200, 50, 0.9));
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      border: 1px solid var(--neon-green);
      transform: translateX(400px);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1001;
      box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
      backdrop-filter: blur(10px);
    }
    
    .notification.show {
      transform: translateX(0);
      animation: notificationPulse 0.6s ease-in-out;
    }
    
    @keyframes notificationPulse {
      0%, 100% { transform: translateX(0) scale(1); }
      50% { transform: translateX(0) scale(1.05); }
    }
    
    .subject-btn {
      background: var(--glass-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      padding: 0.75rem 0.5rem;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .subject-btn:hover {
      border-color: var(--neon-cyan);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
    }
    
    .subject-btn.active {

      border-color: var(--neon-purple);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(139, 92, 246, 0.4);
      color: white;
    }
    
    .subject-btn.active::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);

    @keyframes activePulse {

      50% { opacity: 1; }
    }
    
    .floating-button {
      position: fixed;
      bottom: 20px;
      left: 20px;

      height: 60px;

    }
    
    .floating-button:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 20px 40px rgba(139, 92, 246, 0.6);
    }
    
    @keyframes float {

    .stats-grid {

    .stat-item {

    .auto-quest-controls {
      display: flex;

    .toggle-button {

class SoundSystem {
  constructor() {
    this.audioContext = null;
    this.sounds = {};
    this.initAudio();
  }

  initAudio() {
    try {
      this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    } catch (e) {
      console.log('éŸ³å£°ã‚·ã‚¹ãƒ†ãƒ ã‚’åˆæœŸåŒ–ã§ãã¾ã›ã‚“ã§ã—ãŸ');
    }
  }

  playClick() {
    this.createTone(800, 0.1, 0.05, 'square');
  }

  playCorrect() {
    this.createTone(523, 0.1, 0.3);
    setTimeout(() => this.createTone(659, 0.1, 0.3), 150);
    setTimeout(() => this.createTone(784, 0.2, 0.3), 300);
  }

  playWrong() {
    this.createTone(200, 0.3, 0.3, 'sawtooth');
  }

  playCritical() {
    this.createTone(1000, 0.1, 0.4, 'square');

    setTimeout(() => this.createTone(1500, 0.2, 0.4, 'square'), 160);
  }

  playCoin() {
    this.createTone(988, 0.1, 0.3);
    setTimeout(() => this.createTone(1319, 0.2, 0.3), 100);
  }

  playLevelUp() {
    const notes = [523, 587, 659, 698, 784, 880, 988, 1047];
    notes.forEach((freq, i) => {
      setTimeout(() => this.createTone(freq, 0.15, 0.3), i * 100);
    });
  }

  playAttack() {
    this.createTone(300 + Math.random() * 200, 0.1, 0.2, 'square');
  }

  playBoss() {
    this.createTone(100, 0.5, 0.5, 'triangle');
    setTimeout(() => this.createTone(120, 0.5, 0.5, 'triangle'), 200);
    setTimeout(() => this.createTone(80, 0.8, 0.5, 'triangle'), 400);
  }

  createTone(frequency, duration, volume = 0.3, type = 'sine') {
    if (!this.audioContext) return;

    const oscillator = this.audioContext.createOscillator();
    const gainNode = this.audioContext.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(this.audioContext.destination);

    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
    oscillator.type = type;

    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);

    oscillator.start(this.audioContext.currentTime);
    oscillator.stop(this.audioContext.currentTime + duration);
  }
}

function createParticle(text, color, x, y) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.textContent = text;
  particle.style.color = color;
  particle.style.left = (x + particleOffset) + 'px';
  particle.style.top = (y + particleOffset) + 'px';

  document.body.appendChild(particle);

  if (particleOffset > 160) particleOffset = 0;
  
  setTimeout(() => {
    if (particle.parentNode) {
      particle.parentNode.removeChild(particle);
    }
  }, 2500);
}

function startBattleLoop() {
  setInterval(() => {
    const isCrit = Math.random() * 100 < critRate;
    const damage = isCrit ? dps * 2 : dps;
    
    enemyHP -= damage;
    
    const enemyElement = document.getElementById('enemyInfo');
    const rect = enemyElement.getBoundingClientRect();
    
    const offsetX = (Math.random() - 0.5) * 150;
    const offsetY = (Math.random() - 0.5) * 80;
    
    createParticle(
      isCrit ? `ğŸ’¥ CRIT! -${damage}` : `âš”ï¸ -${damage}`,
      isCrit ? '#ffff00' : '#ff4444',
      rect.left + rect.width / 2 + offsetX,
      rect.top + offsetY
    );
    
    if (isCrit) {
      soundSystem.playCritical();
      enemyElement.classList.add('shake');
      setTimeout(() => enemyElement.classList.remove('shake'), 600);
    }
    
    if (enemyHP <= 0) {
      const coinReward = 50 + Math.floor(killCount / 10) * 25;
      coins += coinReward;
      killCount++;
      
      enemyHPMax = Math.round(enemyHPMax * 1.15);
      enemyHP = enemyHPMax;
      
      soundSystem.playCoin();
      
      createParticle(`ğŸ’° +${coinReward} ã‚³ã‚¤ãƒ³`, '#00ffff', 
        window.innerWidth / 2 + (Math.random() - 0.5) * 200, 
        window.innerHeight / 2 + (Math.random() - 0.5) * 100
      );
      
      if (killCount % 50 === 0) {
        enemyHPMax *= 2;
        enemyHP = enemyHPMax;
        soundSystem.playBoss();
        showNotification('ğŸ”¥ ãƒœã‚¹ç´šãƒ¢ãƒ³ã‚¹ã‚¿ãƒ¼å‡ºç¾ï¼');
      }
    }
    
    renderStats();
    renderEnemy();
  }, 1000);
}
