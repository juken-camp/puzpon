class SimpleSoundSystem {
  constructor() {
    this.audioContext = null;
    this.initAudio();
  }

  initAudio() {
    try {
      this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
    } catch (e) {
      console.log('Audio not supported');
    }
  }

  playClick() {
    this.createTone(800, 0.05, 0.1);
  }

  playCorrect() {
    this.createTone(660, 0.1, 0.2);
    setTimeout(() => this.createTone(880, 0.1, 0.2), 100);
  }

  playWrong() {
    this.createTone(200, 0.2, 0.2);
  }

  createTone(frequency, duration, volume = 0.1) {
    if (!this.audioContext) return;

    const oscillator = this.audioContext.createOscillator();
    const gainNode = this.audioContext.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(this.audioContext.destination);

    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
    oscillator.type = 'square';

    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
    gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);

    oscillator.start(this.audioContext.currentTime);
    oscillator.stop(this.audioContext.currentTime + duration);
  }
}

/* ----------------- ã‚²ãƒ¼ãƒ å¤‰æ•° ----------------- */
let coins = 0;
let dps = 10;
let critRate = 5;
let defense = 0;
let enemyHP = 100;
let killCount = 0;
let currentSubject = '';

let attackCost = 100;

let gameTimer = null;
let particleCount = 0;
const MAX_PARTICLES = 5; // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«åˆ¶é™

/* ----------------- DOMè¦ç´  ----------------- */
const statsDiv = document.getElementById('stats');

/* ----------------- è»½é‡ã‚¨ãƒ•ã‚§ã‚¯ãƒˆé–¢æ•° ----------------- */
function createParticle(text, color, x, y) {
  if (particleCount >= MAX_PARTICLES) return; // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«æ•°åˆ¶é™
  
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.textContent = text;
  particle.style.color = color;
  particle.style.left = x + 'px';
  particle.style.top = y + 'px';
  document.body.appendChild(particle);
  
  particleCount++;
  
  setTimeout(() => {
    if (particle.parentNode) {
      particle.parentNode.removeChild(particle);
      particleCount--;
    }
  }, 1500);
}

function showNotification(text) {
  const notification = document.getElementById('notification');
  const notificationText = document.getElementById('notificationText');
  
  notificationText.textContent = text;
  notification.classList.add('show');
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

/* ----------------- ç”»é¢æ›´æ–°ï¼ˆæœ€é©åŒ–ç‰ˆï¼‰ ----------------- */
function renderStats() {
  statsDiv.innerHTML = `

      <div class="flex justify-between">
        <span>ğŸ’° ã‚³ã‚¤ãƒ³</span>
        <span class="text-yellow-400">${coins.toLocaleString()}</span>
      </div>
    </div>
    <div class="bg-gray-800 rounded p-3">
      <div class="flex justify-between">
        <span>âš”ï¸ æ”»æ’ƒåŠ›</span>
        <span class="text-red-400">${dps}/ç§’</span>
      </div>
    </div>
    <div class="bg-gray-800 rounded p-3">
      <div class="flex justify-between">
        <span>ğŸ’¥ ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«</span>
        <span class="text-yellow-400">${critRate}%</span>
      </div>
    </div>
    <div class="bg-gray-800 rounded p-3">
      <div class="flex justify-between">
        <span>ğŸ† æ’ƒç ´æ•°</span>
        <span class="text-purple-400">${killCount}</span>
      </div>
    </div>
  `;
  
  document.getElementById('attackCost').textContent = attackCost;
  document.getElementById('critCost').textContent = critCost;
  document.getElementById('defenseCost').textContent = defenseCost;
  
  // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹/ç„¡åŠ¹
  document.getElementById('upgradeAttack').disabled = coins < attackCost;
  document.getElementById('upgradeCrit').disabled = coins < critCost;
  document.getElementById('upgradeDefense').disabled = coins < defenseCost;
}

/* ----------------- æ•™ç§‘é¸æŠï¼ˆæœ€é©åŒ–ç‰ˆï¼‰ ----------------- */
function initSubjectSelection() {
  const container = document.getElementById('subjectContainer');
  const startButton = document.getElementById('startGame');
  let selectedSubject = '';
  let activeButton = null;
  
  const subjects = [
    {id: 'geography_1', icon: 'ğŸ—ºï¸', name: 'ä¸­ï¼‘åœ°ç†'},
    {id: 'history_1', icon: 'ğŸ›ï¸', name: 'ä¸­ï¼‘æ­´å²'},
    {id: 'chemistry_1', icon: 'ğŸ§ª', name: 'ä¸­ï¼‘åŒ–å­¦'},
    // å¿…è¦æœ€å°é™ã«çµã£ãŸãƒ‡ãƒ¢ç‰ˆ
  ];
  
  container.innerHTML = "";
  
  subjects.forEach(subject => {
    const btn = document.createElement('button');
    btn.className = 'subject-btn';
    btn.innerHTML = `
      <div class="text-2xl mb-1">${subject.icon}</div>
      <div class="font-bold text-xs">${subject.name}</div>
    `;
    
    btn.onclick = function() {
      soundSystem.playClick();
      
      if (activeButton && activeButton !== this) {
        activeButton.classList.remove('active');
      }
      
      this.classList.add('active');
      activeButton = this;
      selectedSubject = subject.id;
      startButton.disabled = false;
    };
    
    container.appendChild(btn);
  });
  
  startButton.disabled = true;
  startButton.onclick = function() {
    if (selectedSubject) {
      soundSystem.playCorrect();
      currentSubject = selectedSubject;
      document.getElementById('subjectModal').classList.remove('show');
      currentSubjectDiv.textContent = `ğŸ¯ ${subjects.find(s => s.id === selectedSubject).name}ã‚¯ã‚¨ã‚¹ãƒˆ`;
      startGameLoop();
    }
  };
}

/* ----------------- ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—ï¼ˆæœ€é©åŒ–ç‰ˆï¼‰ ----------------- */
function startGameLoop() {
  renderStats();
  showNotification('ğŸš€ ã‚¯ã‚¨ã‚¹ãƒˆé–‹å§‹ï¼çŸ¥è­˜ã®åŠ›ã§æ•µã‚’å€’ã›ï¼');
  
  // ç°¡ç•¥åŒ–ã•ã‚ŒãŸãƒãƒˆãƒ«ãƒ«ãƒ¼ãƒ—
  gameTimer = setInterval(() => {
    const isCrit = Math.random() * 100 < critRate;
    const damage = isCrit ? dps * 2 : dps;
    
    enemyHP -= damage;
    
    if (isCrit) {
      soundSystem.playCorrect();
      createParticle(`ğŸ’¥ CRIT! -${damage}`, '#ffff00', window.innerWidth / 2, window.innerHeight / 2);
    }
    
    if (enemyHP <= 0) {
      const coinReward = 50;
      coins += coinReward;
      killCount++;
      enemyHP = 100 + killCount * 10; // ç°¡å˜ãªæ•µHPè¨ˆç®—
      
      createParticle(`ğŸ’° +${coinReward}`, '#00ffff', window.innerWidth / 2, window.innerHeight / 3);
    }
    
    renderStats();
  }, 2000); // 2ç§’é–“éš”ã«å»¶é•·
}

/* ----------------- å¼·åŒ–ãƒœã‚¿ãƒ³ï¼ˆç°¡ç•¥åŒ–ï¼‰ ----------------- */
function initUpgradeButtons() {
  document.getElementById('upgradeAttack').onclick = () => {
    if (coins >= attackCost) {
      soundSystem.playCorrect();
      coins -= attackCost;
      dps += 10;
      attackCost = Math.floor(attackCost * 1.5);
      showNotification('âš”ï¸ æ”»æ’ƒåŠ›ãŒå¼·åŒ–ã•ã‚Œã¾ã—ãŸï¼');
      renderStats();
    }
  };

  document.getElementById('upgradeCrit').onclick = () => {
    if (coins >= critCost) {
      soundSystem.playCorrect();
      coins -= critCost;
      critRate += 5;
      critCost = Math.floor(critCost * 1.8);
      showNotification('ğŸ’¥ ã‚¯ãƒªãƒ†ã‚£ã‚«ãƒ«ç‡ãŒå‘ä¸Šã—ã¾ã—ãŸï¼');
      renderStats();
    }
  };

  document.getElementById('upgradeDefense').onclick = () => {
    if (coins >= defenseCost) {
      soundSystem.playCorrect();
      coins -= defenseCost;
      defense += 10;
      defenseCost = Math.floor(defenseCost * 1.6);
      showNotification('ğŸ›¡ï¸ é˜²å¾¡åŠ›ãŒå‘ä¸Šã—ã¾ã—ãŸï¼');
      renderStats();
    }
  };
}

/* ----------------- ã‚¯ã‚¤ã‚ºï¼ˆè»½é‡ç‰ˆï¼‰ ----------------- */
function openQuiz() {
  const problems = problemDatabase[currentSubject];
  if (!problems || problems.length === 0) return;
  
  const quiz = problems[Math.floor(Math.random() * problems.length)];
  
  const modal = document.getElementById('quizModal');
  const qEl = document.getElementById('quizQ');
  const optDiv = document.getElementById('quizOptions');
  const msgEl = document.getElementById('quizMsg');
  const nextBtn = document.getElementById('quizNext');
  const backBtn = document.getElementById('quizBack');
  
  qEl.textContent = quiz.q;
  optDiv.innerHTML = '';
  msgEl.textContent = '';
  
  nextBtn.disabled = true;
  nextBtn.style.opacity = '0.3';
  backBtn.disabled = true;
  backBtn.style.opacity = '0.3';
  
  quiz.opts.forEach((txt, i) => {
    const btn = document.createElement('button');
    btn.textContent = txt;
    btn.className = 'quiz-option w-full';
    btn.onclick = () => {
      if (i === quiz.ans) {
        soundSystem.playCorrect();
        msgEl.innerHTML = `ğŸ‰ æ­£è§£ï¼${quiz.exp || ''}`;
        msgEl.style.color = '#00ff41';
        coins += 100;
        showNotification('æ­£è§£ï¼ãƒœãƒ¼ãƒŠã‚¹ã‚³ã‚¤ãƒ³ã‚’ç²å¾—ï¼');
      } else {
        soundSystem.playWrong();
        msgEl.innerHTML = `âŒ ä¸æ­£è§£ã€‚æ­£è§£ã¯ã€Œ${quiz.opts[quiz.ans]}ã€ã§ã™ã€‚`;
        msgEl.style.color = '#ff8800';
      }
      
      [...optDiv.children].forEach(b => b.disabled = true);
      nextBtn.disabled = false;
      nextBtn.style.opacity = '1';
      backBtn.disabled = false;
      backBtn.style.opacity = '1';
      renderStats();
    };
    optDiv.appendChild(btn);
  });
  
  nextBtn.onclick = () => {
    soundSystem.playClick();
    openQuiz();
  };

  backBtn.onclick = () => {
    soundSystem.playClick();
    modal.classList.remove('show');
  };
  
  modal.classList.add('show');
}

/* ----------------- åˆæœŸåŒ– ----------------- */
document.addEventListener('DOMContentLoaded', () => {
  initSubjectSelection();
  initUpgradeButtons();
  
  // æ‰‹å‹•ã‚¯ã‚¤ã‚ºãƒœã‚¿ãƒ³
  manualQuizButton.addEventListener('click', () => {

  document.addEventListener('click', () => {

});
